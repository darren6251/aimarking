        /* --- MODERN BLACK & WHITE THEME --- */
        :root {
            --bg-primary: #0a0a0a; /* Near black for main background */
            --bg-secondary: #1a1a1a; /* Dark gray for secondary elements */
            --bg-tertiary: #2a2a2a; /* Lighter gray for hovers */
            --text-primary: #f5f5f5; /* Off-white for primary text */
            --text-secondary: #a3a3a3; /* Muted gray for secondary text */
            --accent-primary: #ffffff; /* White for key actions and highlights */
            --accent-green: #28c840;
            --accent-red: #ef4444; /* A modern, sharp red for destructive actions */
            --border-color: #333333; /* Subtle border color */
            --focus-ring-color: rgba(245, 245, 245, 0.5); /* Semi-transparent white for focus rings */

        /* --- LIGHT THEME OVERRIDES --- */
        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --text-primary: #0a0a0a;
            --text-secondary: #737373;
            --accent-primary: #0a0a0a;
            --border-color: #d4d4d4;
            --focus-ring-color: rgba(10, 10, 10, 0.5);

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-primary);

        #authWrapper {

        .remove-from-cart-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1rem; margin-left: 0.5rem; }
        .remove-from-cart-btn:hover { color: var(--accent-red); }
        #cart-summary { border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: 1rem; font-size: 0.9rem;}
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 0.5rem;}
        #checkout-btn { width: 100%; margin-top: 1rem; }
        .product-card { background-color: var(--bg-secondary); border-radius: 12px; border: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; justify-content: space-between; }
        .product-card h4 { font-size: 1.1rem; margin-bottom: 0.5rem; }
        .product-price { font-size: 1.25rem; font-weight: 700; color: var(--text-primary); margin-bottom: 1rem; }
        .add-to-cart-btn, .download-btn { width: 100%; }
        .download-btn { background-color: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary); }
        .download-btn:hover { background-color: var(--bg-tertiary); }
        .promo-code-section { margin-top: 1rem; }
        .promo-input-group { display: flex; gap: 0.5rem; }
        .promo-input-group input { margin-bottom: 0; }
        #appliedPromoCodeDisplay { display: flex; justify-content: space-between; align-items: center; background-color: var(--bg-tertiary); padding: 8px; border-radius: 6px; margin-top: 0.5rem; }
        .remove-promo-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; }
        #cart-validation-message { color: var(--accent-red); font-size: 0.8rem; margin-top: 0.5rem; text-align: center;}
        
        /* Teacher Promo Code Management */
        .promo-code-list { margin-top: 1rem; display: flex; flex-direction: column; gap: 0.5rem; }
        .promo-code-item { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 1rem; align-items: center; padding: 0.5rem; background-color: var(--bg-primary); border-radius: 6px; }

        /* --- MODALS --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; animation: fadeIn 0.3s ease-out; }
        .modal-content { background-color: var(--bg-secondary); padding: 30px; border-radius: 12px; border: 1px solid var(--border-color); max-width: 500px; width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative; animation: slideInUp 0.3s ease-out; }
        #modalTitle { margin-bottom: 1rem; font-size: 1.5rem; font-weight: 600; }
        .close-button { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: var(--text-secondary); }
        .close-button:hover { color: var(--text-primary); }
        #modalButtons { display:flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1.5rem; }

        #pdfPreviewModal .modal-content { max-width: 90vw; max-height: 90vh; width: auto; height: auto; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        #pdfCanvasContainer { width: 100%; flex-grow: 1; display: flex; justify-content: center; align-items: center; overflow: auto; margin-bottom: 10px; }
        #pdfCanvas { border: 1px solid var(--border-color); display: block; max-width: 100%; height: auto; }
        #pdfControls button { background-color: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border-color); padding: 5px 10px; cursor: pointer; border-radius: 4px; }
        #pdfControls button:hover:not(:disabled) { background-color: #444; }

        footer { position: fixed; bottom: 0; right: 0; text-align: right; padding: 10px 20px; color: var(--text-secondary); font-size: 0.875rem; z-index: 100; pointer-events: none; }
        footer a { color: var(--text-secondary); text-decoration: none; pointer-events: all;}
        footer a:hover { text-decoration: underline; color: var(--text-primary); }

        /* --- RESPONSIVENESS --- */
        @media (max-width: 992px) {
            .store-layout { flex-direction: column; }
            .shopping-cart { width: 100%; position: sticky; bottom: 0; border-radius: 8px 8px 0 0; }

            .header-actions { margin-left: 0; margin-top: 1rem; flex-wrap: wrap; }
            main { padding: 16px; }
        }
    </style>
</head>

        let app, db, auth, storage;
        let currentUserId = null, currentUserRole = null, currentUserName = null;
        let shoppingCart = [];
        let appliedPromoCode = null;

        const authWrapper = document.getElementById('authWrapper');
        const appSection = document.getElementById('appSection');
        const authContainer = document.getElementById('authContainer');

        const googleSignInTemplate = `<h2>Sign In</h2><button id="googleSignInButton" class="google-btn"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon"><span>Sign in with Google</span></button><p id="authError" class="error-message"></p>`;
        const codeEntryTemplate = `<h2>Enter Access Code</h2><p style="color: var(--text-secondary); text-align: center; margin-bottom: 1rem;">Please enter the access code.</p><input type="text" id="accessCodeInput" placeholder="Enter code"><button id="submitCodeButton" class="btn-primary" style="width:100%">Submit</button><p id="codeError" class="error-message"></p>`;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);
        } catch (error) {
            console.error("Error initializing Firebase:", error);
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUserId = user.uid;
                const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
                const userProfileDoc = await getDoc(userProfileRef);
                if (userProfileDoc.exists() && userProfileDoc.data().role) {
                    const profileData = userProfileDoc.data();
                    currentUserRole = profileData.role;
                    currentUserName = profileData.name || user.displayName;
                    showApp();
                } else {
                    currentUserName = user.displayName;
                    currentUserRole = 'unassigned';
                    showCodeEntry();
                }
            } else {
                showLogin();
            }
        });

        function showLogin() {
            appSection.style.display = 'none';
            authWrapper.style.display = 'flex';
            setTimeout(() => authWrapper.style.opacity = '1', 10);
            authContainer.innerHTML = googleSignInTemplate;
            document.getElementById('googleSignInButton')?.addEventListener('click', handleGoogleSignIn);
        }

        function showCodeEntry() {
            authContainer.innerHTML = codeEntryTemplate;
            document.getElementById('submitCodeButton')?.addEventListener('click', handleSubmitCode);
            document.getElementById('accessCodeInput')?.focus();
        }

        async function showApp() {
            authWrapper.style.display = 'none';
            appSection.style.display = 'flex';
            document.getElementById('userDisplayName').textContent = `${currentUserName} (${currentUserRole})`;
            await checkForSuccessfulPurchase();
            setupMaterialSection('exercises');
            showSection('exerciseSection');

        async function handleGoogleSignIn() {
            const provider = new GoogleAuthProvider();

        /**
         * Triggers a file download in the browser.
         * @param {object} item The item object, containing 'link' and 'name'.
         */
        function downloadFile(item) {
            if (!item || !item.link) {
                console.error("Download failed: item or item link is missing.");
                showModal('Error', 'Could not download the file. The link is missing.');
                return;
            }
            const finalUrl = getGoogleDriveDirectLink(item.link);
            const link = document.createElement('a');
            link.href = finalUrl;
            // Add a fallback name and ensure it ends with .pdf
            let fileName = item.name || 'download';
            if (!fileName.toLowerCase().endsWith('.pdf')) {
                fileName += '.pdf';
            }
            link.download = fileName;
            // Use target=_blank as a fallback for some browsers/setups
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        /**
         * Converts a standard Google Drive sharing URL to a direct download link.
         * @param {string} url The original Google Drive URL.
         * @returns {string} A direct download link or the original URL if not a GDrive link.
         */
        function getGoogleDriveDirectLink(url) {
            let fileId = null;
            const match1 = url.match(/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/);
            if (match1 && match1[1]) {
                fileId = match1[1];
            } else {
                const match2 = url.match(/drive\.google\.com\/uc\?.*id=([a-zA-Z0-9_-]+)/);
                if (match2 && match2[1]) {
                    fileId = match2[1];
                }
            }
            return fileId ? `https://drive.google.com/uc?export=download&id=${fileId}` : url;
        }

        /**
         * Shows the PDF preview modal and loads the PDF from the given URL.
         * Handles Google Drive links and uses a CORS proxy.
         * @param {string} title The title to display in the modal.
         * @param {string} url The URL of the PDF file.
         */
        async function showPdfPreviewModal(title, url) {
            currentItemForPreview = { name: title, link: url };
            pdfPreviewTitle.textContent = title;
            pdfPreviewModal.style.display = 'flex';

            // Reset state
            pdfDoc = null;
            pageNum = 1;
            pageNumDisplay.textContent = '-';
            totalPagesDisplay.textContent = '-';
            prevPageBtn.disabled = true;
            nextPageBtn.disabled = true;
            pdfContext.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);
            pdfContext.fillStyle = 'var(--text-secondary)';
            pdfContext.textAlign = 'center';
            pdfContext.font = '16px Inter, sans-serif';
            pdfCanvas.width = pdfCanvas.parentElement.clientWidth * 0.9;
            pdfCanvas.height = 150;
            pdfContext.fillText('Loading preview...', pdfCanvas.width / 2, 50);

            // Process URL for direct access and CORS
            let finalUrl = url.includes('drive.google.com') ? getGoogleDriveDirectLink(url) : url;
            const proxiedUrl = `https://corsproxy.io/?${encodeURIComponent(finalUrl)}`;

            try {
                const loadingTask = pdfjsLib.getDocument(proxiedUrl);
                pdfDoc = await loadingTask.promise;
                totalPagesDisplay.textContent = pdfDoc.numPages;
                renderPage(pageNum);
            } catch (error) {
                console.error("Error loading PDF:", error);
                pdfContext.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);
                pdfContext.fillStyle = 'var(--accent-red)';
                pdfContext.fillText('Failed to load PDF preview.', pdfCanvas.width / 2, 50);
                pdfContext.fillText('Please check link or try downloading.', pdfCanvas.width / 2, 80);
            }
        }

        /**
         * Renders a specific page of the loaded PDF onto the canvas.
         * @param {number} num The page number to render.
         */
        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                pdfCanvas.height = viewport.height;
                pdfCanvas.width = viewport.width;

                const renderContext = {
                    canvasContext: pdfContext,
                    viewport: viewport
                };
                page.render(renderContext).promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            pageNumDisplay.textContent = num;
            prevPageBtn.disabled = (num <= 1);
            nextPageBtn.disabled = (num >= pdfDoc.numPages);
        }
        
        // --- PDF Page Navigation ---
        prevPageBtn.onclick = () => {
            if (pageNum <= 1) return;
            pageNum--;
            pageRendering ? (pageNumPending = pageNum) : renderPage(pageNum);
        };

        nextPageBtn.onclick = () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            pageRendering ? (pageNumPending = pageNum) : renderPage(pageNum);
        };

        downloadPdfBtn.onclick = () => {
            if (currentItemForPreview) {
                downloadFile(currentItemForPreview);
            } else {
                showModal('Error', 'Could not start download, item data not found.');
            }
        };

        function setupDropZone(dropZoneId, fileInputId, fileNameDisplayId) {
            const dropZone = document.getElementById(dropZoneId), fileInput = document.getElementById(fileInputId), fileNameDisplay = document.getElementById(fileNameDisplayId);
            dropZone.onclick=()=>fileInput.click();
            dropZone.ondragover=dropZone.ondragenter=(e)=>{e.preventDefault();dropZone.classList.add('highlight');};
            dropZone.ondragleave=dropZone.ondrop=()=>dropZone.classList.remove('highlight');
            dropZone.ondrop=e=>{e.preventDefault();fileInput.files=e.dataTransfer.files;fileInput.dispatchEvent(new Event('change'));};
            fileInput.onchange=()=>{fileNameDisplay.textContent=fileInput.files[0]?fileInput.files[0].name:'No file chosen';};
        }
        setupDropZone('exerciseDropZone', 'exerciseFile', 'exerciseFileName');

        function showModal(title, message, buttons=[]) {
            const modal=document.getElementById('messageModal');
            document.getElementById('modalTitle').textContent=title;
            document.getElementById('modalMessage').innerHTML=message;
            const modalButtons=document.getElementById('modalButtons');
            modalButtons.innerHTML='';
            if(buttons.length===0) buttons.push({text:'OK',className:'btn-primary'});
            buttons.forEach(c=>{const b=document.createElement('button');b.textContent=c.text;b.className=c.className;b.onclick=()=>{modal.style.display='none';if(c.onClick)c.onClick();};modalButtons.appendChild(b);});
            modal.style.display='flex';
        }
        function showInputModal(title, label, callback) {
            showModal(title, `<label>${label}</label><input type="text" id="modalInput" style="width:100%; margin-top: 8px;">`, [
                { text: 'Cancel', className: 'logout-btn' },
                { text: 'Save', className: 'btn-primary', onClick: () => callback(document.getElementById('modalInput').value) }
            ]);
            setTimeout(() => document.getElementById('modalInput').focus(), 100);
        }

        document.querySelectorAll('.modal .close-button').forEach(btn => btn.onclick = () => btn.closest('.modal').style.display = 'none');
        const themeToggleButton = document.getElementById('themeToggleButton');
        function applyTheme(theme) { document.body.classList.toggle('light-theme', theme === 'light'); }
        function loadTheme() { applyTheme(localStorage.getItem('ai-marker-theme') || 'dark'); }
        themeToggleButton.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('ai-marker-theme', newTheme);
        });
        loadTheme();
        window.addEventListener('load', () => document.getElementById('authWrapper').style.opacity = '1');
    </script>
</body>
