<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Gemini</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #0a0a0a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #authWrapper {
      display: none;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #0a0a0a;
    }
    #authContainer {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      width: 300px;
    }
    header {
      background: #0a0a0a;
      border-bottom: 1px solid #333;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chatSection {
      display: none;
      flex-direction: column;
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
      gap: 1rem;
    }
    #chatDisplay {
      flex: 1;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .chat-message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
    }
    .chat-message.user {
      background: #fff;
      color: #0a0a0a;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
    }
    .chat-message.gemini {
      background: #2a2a2a;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
    }
    .chat-input-wrapper {
      display: flex;
      gap: 0.5rem;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #f5f5f5;
    }
    #sendChatButton {
      background: #fff;
      color: #0a0a0a;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    #sendChatButton:hover {
      opacity: 0.85;
    }
    .loading-indicator {
      text-align: center;
      padding: 1rem;
      color: #a3a3a3;
    }
  </style>
</head>
<body>
  <div id="authWrapper">
    <div id="authContainer">
      <h2>Sign In</h2>
      <button id="googleSignInButton" style="padding: 0.75rem 1rem; border-radius: 8px; background: #fff; color:#0a0a0a; cursor:pointer; border:none; font-weight:bold;">Sign in with Google</button>
      <p id="authError" style="color:#ef4444; margin-top:1rem;"></p>
    </div>
  </div>

  <header>Chat with Gemini</header>
  <section id="chatSection">
    <div style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
      <label>AI Source:</label>
      <input type="radio" id="aiSourceGemini" name="aiSource" value="gemini-api" checked>
      <label for="aiSourceGemini">Gemini API (Cloud)</label>
      <input type="radio" id="aiSourceDeepSeek" name="aiSource" value="deepseek-api">
      <label for="aiSourceDeepSeek">DeepSeek API (Cloud)</label>
      <input type="radio" id="aiSourceLocal" name="aiSource" value="local-ai">
      <label for="aiSourceLocal">Local AI (Experimental)</label>
      <button id="clearChatMemoryButton" style="margin-left:auto; background:none; border:1px solid #333; color:#f5f5f5; border-radius:8px; padding:6px 12px; cursor:pointer;">Clear Chat Memory</button>
    </div>
    <div id="chatDisplay"></div>
    <div class="chat-input-wrapper">
      <input type="text" id="chatInput" placeholder="Type a messageâ€¦">
      <button id="sendChatButton">Send</button>
    </div>
    <p id="chatLoadingIndicator" class="loading-indicator"></p>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsJCaGD3ElBb_xQXd7pQgLBAgEwa2poKI",
      authDomain: "ai-grading-9bb30.firebaseapp.com",
      projectId: "ai-grading-9bb30",
      storageBucket: "ai-grading-9bb30.appspot.com",
      messagingSenderId: "298162112230",
      appId: "1:298162112230:web:529d3f95536991be685d27",
      measurementId: "G-CHKLKSM17S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const authWrapper = document.getElementById('authWrapper');
    const chatSection = document.getElementById('chatSection');

    let currentUserId = null;
    let currentUserRole = null;
    let currentUserName = null;

    const TEACHER_CODE = "Derren0625";
    const STUDENT_CODE = "STUDENT456";

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        const userProfileRef = doc(db, `artifacts/default-app-id/users/${currentUserId}/profile/data`);
        const profileDoc = await getDoc(userProfileRef);
        if (profileDoc.exists() && profileDoc.data().role) {
          currentUserRole = profileDoc.data().role;
          currentUserName = profileDoc.data().name || user.displayName;
          showChat();
        } else {
          await setDoc(userProfileRef, { role: 'student', name: user.displayName, email: user.email, lastLogin: Date.now() }, { merge: true });
          currentUserRole = 'student';
          currentUserName = user.displayName;
          showChat();
        }
      } else {
        showLogin();
      }
    });

    function showLogin() {
      authWrapper.style.display = 'flex';
      chatSection.style.display = 'none';
      document.getElementById('googleSignInButton').addEventListener('click', async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
        } catch (e) {
          document.getElementById('authError').textContent = e.message;
        }
      });
    }

    function showChat() {
      authWrapper.style.display = 'none';
      chatSection.style.display = 'flex';
    }

    let geminiChatHistory = [];
    const chatDisplay = document.getElementById('chatDisplay');
    const chatInput = document.getElementById('chatInput');
    const sendChatButton = document.getElementById('sendChatButton');

    sendChatButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      chatInput.value = '';
      document.getElementById('chatLoadingIndicator').textContent = 'Gemini is thinking...';
      const response = await fetch("https://ai-marker-gemini-proxy.darren-xie11.workers.dev/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: [...geminiChatHistory, { role: 'user', content: message }] })
      });
      const data = await response.json();
      const reply = data.reply || "[No response]";
      appendMessage(reply, 'gemini');
      geminiChatHistory.push({ role: 'user', content: message });
      geminiChatHistory.push({ role: 'assistant', content: reply });
      document.getElementById('chatLoadingIndicator').textContent = '';
    }

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `chat-message ${sender}`;
      div.textContent = text;
      chatDisplay.appendChild(div);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  </script>
</body>
</html>
