    /* --- MODERN BLACK & WHITE THEME --- */
    :root {
        --bg-primary: #0a0a0a; /* Near black for main background */
        --bg-secondary: #1a1a1a; /* Dark gray for secondary elements */
        --bg-tertiary: #2a2a2a; /* Lighter gray for hovers */
        --text-primary: #f5f5f5; /* Off-white for primary text */
        --text-secondary: #a3a3a3; /* Muted gray for secondary text */
        --accent-primary: #ffffff; /* White for key actions and highlights */
        --accent-red: #ef4444; /* A modern, sharp red for destructive actions */
        --border-color: #333333; /* Subtle border color */
        --focus-ring-color: rgba(245, 245, 245, 0.5); /* Semi-transparent white for focus rings */

        /* Finder Window Specific Variables */
        --finder-bg-primary: #1c1c1c;
        --finder-bg-secondary: #0a0a0a;
        --finder-text-primary: #f5f5f5;
        --finder-text-secondary: #a3a3a3;
        --finder-border-color: #333333;
        --finder-titlebar-bg: #2a2a2a;
        --finder-hover-bg: #333333;
        --finder-active-bg: var(--accent-primary);
        --finder-active-text: #0a0a0a;

    /* --- LIGHT THEME OVERRIDES --- */
    body.light-theme {
        --bg-primary: #ffffff;
        --bg-secondary: #f5f5f5;
        --bg-tertiary: #e5e5e5;
        --text-primary: #0a0a0a;
        --text-secondary: #737373;
        --accent-primary: #0a0a0a;
        --border-color: #d4d4d4;
        --focus-ring-color: rgba(10, 10, 10, 0.5);

        /* Finder Window Light Theme */
        --finder-bg-primary: #ffffff;
        --finder-bg-secondary: #f5f5f5;
        --finder-text-primary: #0a0a0a;
        --finder-text-secondary: #737373;
        --finder-border-color: #d4d4d4;
        --finder-titlebar-bg: #e5e5e5;
        --finder-hover-bg: #e5e5e5;
        --finder-active-bg: var(--accent-primary);
        --finder-active-text: #ffffff;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        overflow-x: hidden;
        scroll-behavior: smooth;
        display: flex;
        flex-direction: column;
        min-height: 100vh;

        cursor: not-allowed;

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInUp {

            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }

    .login-right-panel {

    #authContainer h2 {

    .google-btn {

        justify-content: center;
        gap: 12px;

        border-radius: 8px;
        padding: .75rem;
        cursor: pointer;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 1rem;

    .google-btn img { height: 20px; }

    #accessCodeInput:focus {

        border-color: var(--accent-primary);

    }

    .btn-primary {

         color: var(--bg-primary);

         border-radius: 8px;
         border: none;
         cursor: pointer;
         font-weight: 600;
         font-size: 1rem;

        color: var(--bg-primary);
    }

    .btn-primary:hover {

    }

        height: 100vh;
        background-color: var(--bg-primary);
        animation: fadeIn .6s ease-out both;
    }
        
    /* --- HEADER --- */
    header {

        color: var(--text-primary);

        line-height: 1.2;
    }
    .logo-container h1 {

        font-weight: 700;
    }
    .logo-container p {
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    .header-actions {

        align-items: center;
        gap: 1rem;
    }

        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        color: var(--text-secondary);
        background: transparent;
        border: none;
        transition: background 0.2s, color 0.2s;
    }

    .header-actions .tab:hover,
    .header-actions .dropdown-menu > button:hover {
        background: var(--bg-secondary);
        color: var(--text-primary);
    }

    .header-actions .tab.active,
    .header-actions .dropdown-menu > button.active {
        background: var(--bg-secondary);
        color: var(--accent-primary);
        font-weight: 600;
    }

    /* Dropdown Menu */
    .dropdown-menu {
        position: relative;
    }

    .dropdown-menu-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--bg-secondary);
        min-width: 180px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.3);
        border-radius: 8px;
        overflow: hidden;
        z-index: 20;
    }

    .dropdown-menu-content a, .dropdown-menu-content button {
        display: block;
        padding: 10px 14px;
        font-size: 0.9rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        cursor: pointer;
    }

    .dropdown-menu-content a:hover, .dropdown-menu-content button:hover {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
    }
    .dropdown-menu-content a.active {
        color: var(--accent-primary);
        font-weight: 600;
    }


    /* Show menu on hover */
    .dropdown-menu:hover .dropdown-menu-content {
        display: block;
    }

    .user-info { display: flex; align-items: center; gap: 1rem; margin-left: 1rem; }

        text-align: left;
        display: flex;

    #chatList .header-actions.tab:hover {

        border-color: var(--border-color);

    }
    #chatList .header-actions.tab.active span {

        white-space: nowrap;

        text-align: right;

        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        box-shadow: none;

        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px var(--focus-ring-color);
    }

    #chatDisplay {

        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        min-height: 400px;
        max-height: 65vh; /* Limit height for scrolling */

        display: flex;
        flex-direction: column;
        gap: 1rem;

    .chat-message {

        border-radius: 18px;
        max-width: 80%;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .chat-message.user {
        background-color: var(--accent-primary);
        color: var(--bg-primary);
        align-self: flex-end;
        border-bottom-right-radius: 4px; /* More pointed corner */
    }

    .chat-message.gemini {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        align-self: flex-start;
        border-bottom-left-radius: 4px; /* More pointed corner */
    }

    .chat-input-wrapper {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        margin-top: 1rem;
    }

    #chatInput {
        flex-grow: 1;
        min-height: 50px;
        max-height: 150px; /* Limit expansion */
        resize: vertical;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 1rem;
        line-height: 1.5;
    }
    #chatInput:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px var(--focus-ring-color);
    }

    #sendChatButton {
        padding: 0.75rem 1.5rem;
        white-space: nowrap;
    }
    
    /* Modals */
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); justify-content: center; align-items: center; animation: fadeIn 0.3s ease-out; }
    .modal-content { background-color: var(--bg-secondary); padding: 30px; border-radius: 12px; border: 1px solid var(--border-color); max-width: 500px; width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative; animation: slideInUp 0.3s ease-out; }
    #modalTitle { margin-bottom: 1rem; font-size: 1.5rem; font-weight: 600; }
    .close-button { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: var(--text-secondary); }
    .close-button:hover { color: var(--text-primary); }
    #modalButtons { display:flex; justify-content: flex-end; gap: 0.5rem; margin-top: 1.5rem; }

    #modalInput {
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 10px;
        border-radius: 6px;
        width: 100%;
        margin-top: 10px;
    }
    #modalInput:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px var(--focus-ring-color);
    }


    /* Responsive Adjustments */
    @media (max-width: 768px) {
        #authWrapper { flex-direction: column; position: static; height: auto; }
        .login-left-panel, .login-right-panel { width: 100%; }
        header {
            flex-direction: column;
            height: auto;
            padding: 1rem;
            align-items: flex-start;
        }
        .header-actions {
            margin-left: 0;
            margin-top: 1rem;
            flex-wrap: wrap;

        main {

        }

        }
        .chat-input-wrapper {

        }
        #chatInput, #sendChatButton {
            width: 100%;
        }
        .chat-message {
            max-width: 90%; /* Allow messages to take more width */
        }
    }

    /* --- FOOTER --- */
    footer { 
        text-align: right;

        z-index: 100;

    }
    footer a { 
        color: var(--text-secondary); 
        text-decoration: none; 
    }
    footer a:hover { 
        text-decoration: underline; 
        color: var(--text-primary); 
    }

  </style>

      measurementId: "G-CHKLKSM17S"
    };
    // Fallback for CLOUDFLARE_WORKER_URL if not provided by the environment
    const CLOUDFLARE_WORKER_URL = typeof __CLOUDFLARE_WORKER_URL !== 'undefined' ? __CLOUDFLARE_WORKER_URL : "https://ai-marker-gemini-proxy.darren-xie11.workers.dev/"; 
    
    // Canvas provided global variables
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    let app, db, auth; // Removed storage as it's not used in chat.html
    let currentUserId = null, currentUserEmail = null, currentUserRole = null, currentUserName = null;

    // --- AUTH & INITIALIZATION ---
    const authWrapper = document.getElementById('authWrapper');
    const appSection = document.getElementById('appSection');
    const authContainer = document.getElementById('authContainer');
    const userDisplayNameSpan = document.getElementById('userDisplayName');


    const googleSignInTemplate = `
        <h2>Sign In</h2>
        <button id="googleSignInButton" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
            <span>Sign in with Google</span>
        </button>
        <p id="authError" class="error-message"></p>
    `;

    const codeEntryTemplate = `
        <h2>Enter Access Code</h2>
        <p style="color: var(--text-secondary); text-align: center; margin-bottom: 1rem;">Please enter the access code provided by your administrator.</p>
        <input type="text" id="accessCodeInput" placeholder="Enter code here">
        <button id="submitCodeButton" class="btn-primary" style="width:100%">Submit Code</button>
        <p id="codeError" class="error-message"></p>
    `;

    try {
        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);
        console.log("Firebase initialized successfully.");
    } catch (error) {
        console.error("Error initializing Firebase:", error);
        showModal('Firebase Configuration Error', `Failed to initialize Firebase. Error: ${error.message}`);
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUserId = user.uid;
            currentUserEmail = user.email;
            // Corrected path for user profile: collection/document/collection/document/collection (artifacts/{appId}/users/{userId}/profile/data)
            const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
            try {
                const userProfileDoc = await getDoc(userProfileRef);
                if (userProfileDoc.exists() && userProfileDoc.data().role) {
                    const profileData = userProfileDoc.data();
                    currentUserRole = profileData.role;
                    currentUserName = profileData.name || user.displayName;
                    // Update last login time
                    await setDoc(userProfileRef, { name: currentUserName, email: currentUserEmail, lastLogin: Date.now() }, { merge: true });
                    showApp();
                } else {
                    currentUserName = user.displayName;
                    currentUserRole = 'unassigned';
                    showCodeEntry();
                }
            } catch (e) {
                 console.error("Error checking user profile:", e);
                 showModal('Profile Error', `Could not load user profile. Error: ${e.message}`);
                 showLogin();
            }
        } else {
            currentUserId = null;
            currentUserRole = null;
            currentUserName = null;
            showLogin();
        }
    });

    function showLogin() {
        appSection.style.display = 'none';
        authWrapper.style.display = 'flex';
        authWrapper.style.opacity = '1';
        authContainer.innerHTML = googleSignInTemplate;
        document.getElementById('googleSignInButton')?.addEventListener('click', handleGoogleSignIn);
    }

    function showCodeEntry() {
        appSection.style.display = 'none';
        authWrapper.style.display = 'flex';
        authWrapper.style.opacity = '1';
        authContainer.innerHTML = codeEntryTemplate;
        const submitCodeBtn = document.getElementById('submitCodeButton');
        const accessCodeInput = document.getElementById('accessCodeInput');
        submitCodeBtn?.addEventListener('click', () => handleSubmitCode());
        accessCodeInput?.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleSubmitCode();
            }
        });
        accessCodeInput?.focus();
    }

    async function showApp() {
        authWrapper.style.display = 'none';
        appSection.style.display = 'flex';
        userDisplayNameSpan.textContent = `${currentUserName} (${currentUserRole})`;
        // Initialize chat page specific content after showing the app.
        initializeChatPageContent();
    }

    async function handleGoogleSignIn() {
        const provider = new GoogleAuthProvider();
        try { 
            await signInWithPopup(auth, provider); 
        } catch (error) { 
            document.getElementById('authError').textContent = `Sign-in failed. Error: ${error.message}`; 
            console.error("Google Sign-In Error:", error);
        }
    }

    async function handleSubmitCode(codeValue) {
        const code = (codeValue || document.getElementById('accessCodeInput').value).trim();
        const codeError = document.getElementById('codeError');
        if(codeError) codeError.textContent = '';
        
        let roleToSet = null;
        if (code === TEACHER_CODE) roleToSet = 'teacher';
        else if (code === STUDENT_CODE) roleToSet = 'student';
        else { 
            if(codeError) codeError.textContent = 'Invalid access code.';
            return; 
        }
        
        try {
            // Corrected path for user profile: collection/document/collection/document/collection
            const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
            await setDoc(userProfileRef, { role: roleToSet, name: currentUserName, email: currentUserEmail, lastLogin: Date.now() }, { merge: true });
            currentUserRole = roleToSet;
            showModal('Success', `Your role has been set to ${roleToSet}.`);
            showApp();
        } catch (error) {
            if(codeError) codeError.textContent = `Could not set role. Error: ${error.message}`;
            console.error("Submit Code Error:", error);
        }
    }

    document.getElementById('logoutButton').addEventListener('click', () => signOut(auth));

    document.getElementById('switchRoleButton').addEventListener('click', () => {
        showInputModal('Switch Role', 'Enter new access code (Teacher or Student):', async (code) => {
            await handleSubmitCode(code);
        });
    });

    // --- PROFILE EDITING ---
    userDisplayNameSpan.addEventListener('click', async () => {
        if (!currentUserId) {
            showModal('Error', 'Please log in to edit your profile.');
            return;
        }

        const profileEditModal = document.getElementById('profileEditModal');
        const editUserNameInput = document.getElementById('editUserName');
        const editUserEmailInput = document.getElementById('editUserEmail');
        const editUserRoleInput = document.getElementById('editUserRole');
        const saveProfileButton = document.getElementById('saveProfileButton');
        const cancelProfileButton = document.getElementById('cancelProfileButton');

        editUserNameInput.value = currentUserName || '';
        editUserEmailInput.value = currentUserEmail || '';
        editUserRoleInput.value = currentUserRole || '';

        profileEditModal.style.display = 'flex';

        const saveHandler = async () => {
            const newName = editUserNameInput.value.trim();
            if (!newName) {
                editUserNameInput.style.border = '1px solid var(--accent-red)';
                editUserNameInput.focus();
                return;
            }

            try {
                const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
                await updateDoc(userProfileRef, { name: newName });
                currentUserName = newName;
                userDisplayNameSpan.textContent = `${currentUserName} (${currentUserRole})`;
                profileEditModal.style.display = 'none';
                showModal('Success', 'Profile updated successfully!');
            } catch (error) {
                console.error("Error updating profile:", error);
                showModal('Error', `Failed to update profile: ${error.message}`);
            }
            saveProfileButton.removeEventListener('click', saveHandler);
            cancelProfileButton.removeEventListener('click', cancelHandler);
        };

        const cancelHandler = () => {
            profileEditModal.style.display = 'none';
            saveProfileButton.removeEventListener('click', saveHandler);
            cancelProfileButton.removeEventListener('click', cancelHandler);
        };

        saveProfileButton.addEventListener('click', saveHandler);
        cancelProfileButton.addEventListener('click', cancelHandler);
        document.querySelector('.profile-close-button').addEventListener('click', cancelHandler);
    });

    // --- CHAT PAGE SPECIFIC LOGIC ---
    // UI refs
    const chatList = document.getElementById('chatList');
    const newChatBtn = document.getElementById('newChatBtn');

    const chatDisplay = document.getElementById('chatDisplay');
    const chatInput = document.getElementById('chatInput');
    const sendChatButton = document.getElementById('sendChatButton');

    const chatTitleInput = document.getElementById('chatTitleInput');
    const saveTitleBtn = document.getElementById('saveTitleBtn');
    const deleteChatBtn = document.getElementById('deleteChatBtn');

    // State
    let currentUserFirebase = null; // Renamed to avoid conflict with global currentUser (auth.currentUser)
    let currentChatId = null;
    let currentHistory = []; // {role: 'user'|'model', text: '...'}

    async function initializeChatPageContent() {
        currentUserFirebase = auth.currentUser; // Get current user from global auth instance
        await ensureAtLeastOneChat();
        await loadChatList();
        // If a chat is in URL (?chatId=...), open it; otherwise open the latest.
        const url = new URL(window.location.href);
        const cid = url.searchParams.get('chatId');
        if (cid) {
            await openChat(cid);
        } else {
            const first = chatList.querySelector('[data-id]');
            if (first) await openChat(first.dataset.id);
        }
    }

    // --- Firestore paths ---
    const chatsCol = () => collection(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`);

    // --- Chat CRUD ---
    async function ensureAtLeastOneChat() {
      const qSnap = await getDocs(query(chatsCol(), orderBy('updatedAt', 'desc')));
      if (!qSnap.empty) return;
      await createNewChat("New Chat");
    }

    async function createNewChat(title = "New Chat") {
      const ref = await addDoc(chatsCol(), {
        title,
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp(),
        lastMessage: ""
      });
      // create a system ‚Äúhello‚Äù message (optional)
      await addMessage(ref.id, { role: 'model', text: "Hi! Ask me anything about DSE, grading, or study tips." });
      return ref.id;
    }

    async function loadChatList() {
      chatList.innerHTML = "";
      const qSnap = await getDocs(query(chatsCol(), orderBy('updatedAt', 'desc')));
      if (qSnap.empty) {
        chatList.innerHTML = `<div class="submission-card"><em>No chats yet.</em></div>`;
        return;
      }
      qSnap.forEach(docSnap => {
        const d = docSnap.data();
        const item = document.createElement('button');
        item.type = "button";
        item.dataset.id = docSnap.id;
        item.className = "header-actions tab"; // reuse a neat pill style
        item.style.justifyContent = "space-between";
        item.style.width = "100%";
        item.style.textAlign = "left";
        item.style.display = "flex";
        item.innerHTML = `
          <span style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${d.title || 'Untitled'}</span>
          <span style="opacity:.7;font-size:.85em;">${(d.lastMessage||'').slice(0,18)}</span>
        `;
        item.addEventListener('click', () => openChat(docSnap.id));
        chatList.appendChild(item);
      });
    }

    async function openChat(chatId) {
      currentChatId = chatId;
      // mark active in sidebar
      [...chatList.children].forEach(el => el.classList.remove('active'));
      const activeBtn = chatList.querySelector(`[data-id="${chatId}"]`);
      activeBtn?.classList.add('active');

      // load messages
      const msgsCol = collection(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, chatId, 'messages');
      const qSnap = await getDocs(query(msgsCol, orderBy('createdAt', 'asc')));

      currentHistory = [];
      chatDisplay.innerHTML = '';
      if (qSnap.empty) {
        chatDisplay.innerHTML = `<div class="loading-indicator" style="color:var(--text-secondary); text-align:center;">No messages yet. Say hi!</div>`;
      } else {
        qSnap.forEach(docSnap => {
          const m = docSnap.data();
          appendBubble(m.role === 'user' ? 'user' : 'gemini', m.text || '');
          currentHistory.push({ role: m.role, text: m.text || '' });
        });
      }

      // load chat title
      const chatDoc = await getDoc(doc(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, chatId));
      const cd = chatDoc.data();
      chatTitleInput.value = cd?.title || 'Untitled';

      // set URL param (nice for deep links)
      const url = new URL(window.location.href);
      url.searchParams.set('chatId', chatId);
      window.history.replaceState({}, '', url.toString());

      scrollToBottom();
    }

    // Save title
    saveTitleBtn.addEventListener('click', async () => {
      if (!currentChatId) return;
      const title = chatTitleInput.value.trim() || 'Untitled';
      await updateDoc(doc(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, currentChatId), {
        title,
        updatedAt: serverTimestamp()
      });
      await loadChatList();
    });

    // Delete chat
    deleteChatBtn.addEventListener('click', async () => {
      if (!currentChatId) { showModal('No Chat Selected', 'Please select a chat to delete.'); return; }
      showModal('Confirm Delete', 'Are you sure you want to delete this chat?', [
          { text: 'Delete', className: 'logout-btn', onClick: async () => {
              // delete messages then chat doc
              const msgsCol = collection(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, currentChatId, 'messages');
              const qSnap = await getDocs(msgsCol);
              const deletions = qSnap.docs.map(d => deleteDoc(d.ref));
              await Promise.all(deletions);
              await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, currentChatId));
              currentChatId = null;
              await ensureAtLeastOneChat();
              await loadChatList();
              const first = chatList.querySelector('[data-id]');
              if (first) openChat(first.dataset.id);
          }},
          { text: 'Cancel', className: 'btn-primary' }
      ]);
    });

    // New chat
    newChatBtn.addEventListener('click', async () => {
      const id = await createNewChat("New Chat");
      await loadChatList();
      await openChat(id);
    });

    // --- Messages collection helpers ---
    async function addMessage(chatId, { role, text }) {
      const msgsCol = collection(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, chatId, 'messages');
      await addDoc(msgsCol, {
        role, text,
        createdAt: serverTimestamp()
      });
      // also update parent chat meta
      await updateDoc(doc(db, `artifacts/${appId}/users/${currentUserFirebase.uid}/chats`, chatId), {
        lastMessage: text.slice(0, 200),
        updatedAt: serverTimestamp()
      });
    }

    // --- UI helpers ---
    function appendBubble(who, text) {
      const div = document.createElement('div');
      div.className = `chat-message ${who === 'user' ? 'user' : 'gemini'}`;
      div.textContent = text;
      chatDisplay.appendChild(div);
      scrollToBottom(); // Scroll after appending new message
    }
    function scrollToBottom() {
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }

    // --- Send message flow ---
    sendChatButton.addEventListener('click', onSend);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        onSend();
      }
    });

    async function onSend() {
      if (!currentUserFirebase) { showModal('Login Required', 'Please sign in first.'); return; }
      if (!currentChatId) { showModal('No Chat', 'Create or open a chat first.'); return; }

      const userText = chatInput.value.trim();
      if (!userText) return;

      chatInput.value = '';
      appendBubble('user', userText);
      // Removed immediate scrollToBottom here as appendBubble now calls it

      // Save user message
      await addMessage(currentChatId, { role: 'user', text: userText });
      currentHistory.push({ role: 'user', text: userText });

      // Call Gemini via your proxy
      try {
        const res = await fetch(CLOUDFLARE_WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            mode: 'chat',
            model: 'gemini-1.5-pro',
            // Send a compact history the Worker expects (adjust if your Worker uses a different schema)
            history: currentHistory.map(m => ({
              role: m.role === 'user' ? 'user' : 'model',
              content: m.text
            })),
            // latest user message too (some Workers like it separated)
            message: userText
          })
        });

        if (!res.ok) {
          const t = await res.text().catch(()=> '');
          throw new Error(`Proxy error ${res.status}: ${t}`);
        }

        const text = await res.text();
        // Try parse JSON; if not JSON, treat as plain text
        let modelReply = text;
        try {
          const obj = JSON.parse(text);
          modelReply = obj.text || obj.output || obj.reply || text;
        } catch (_) { /* plain text */ }

        appendBubble('gemini', modelReply);
        // Removed immediate scrollToBottom here as appendBubble now calls it

        // Save model reply
        await addMessage(currentChatId, { role: 'model', text: modelReply });
        currentHistory.push({ role: 'model', text: modelReply });

      } catch (err) {
        console.error(err);
        showModal('AI Error', err.message || 'Failed to get a reply.');
      }
    }

    // --- MODAL FUNCTIONS ---
    function showModal(title, message, buttons = []) {
        const messageModal = document.getElementById('messageModal');
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').innerHTML = message;
        const modalButtons = document.getElementById('modalButtons');
        modalButtons.innerHTML = '';

        if (buttons.length === 0) {
             const okButton = document.createElement('button');
             okButton.textContent = 'OK';
             okButton.className = 'btn-primary';
             okButton.onclick = () => { messageModal.style.display = 'none'; };
             modalButtons.appendChild(okButton);
        } else {
             buttons.forEach(btnConfig => {
                const button = document.createElement('button');
                button.textContent = btnConfig.text;
                button.className = btnConfig.className;
                button.onclick = () => { 
                    messageModal.style.display = 'none';
                    if (btnConfig.onClick) btnConfig.onClick();
                };
                modalButtons.appendChild(button);
            });
        }
        messageModal.style.display = 'flex';
    }
    
    function showInputModal(title, label, callback) {
        const messageModal = document.getElementById('messageModal');
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalMessage').innerHTML = `<label for="modalInput" style="display:block; margin-bottom:8px;">${label}</label><input type="text" id="modalInput" style="width: 100%;" required>`;
        const modalButtons = document.getElementById('modalButtons');
        modalButtons.innerHTML = ''; 

        const modalInput = document.getElementById('modalInput');
        const saveButton = document.createElement('button');
        saveButton.textContent = 'Save';
        saveButton.className = 'btn-primary';
        saveButton.onclick = () => {
            const value = modalInput.value.trim();
            if (value) {
                messageModal.style.display = 'none';
                callback(value);
            } else {
                modalInput.style.border = '1px solid var(--accent-red)';
                modalInput.focus();
            }
        };
        modalButtons.appendChild(saveButton);

        const cancelButton = document.createElement('button');
        cancelButton.textContent = 'Cancel';
        cancelButton.className = 'logout-btn';
        cancelButton.onclick = () => { messageModal.style.display = 'none'; };
        modalButtons.appendChild(cancelButton);

        messageModal.style.display = 'flex';
        modalInput.focus();
        modalInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); saveButton.click(); } });
    }

    document.querySelectorAll('.modal .close-button').forEach(btn => btn.onclick = () => { 
        const modal = btn.closest('.modal');
        modal.style.display = 'none'; 
    });

    // --- THEME TOGGLE ---
    const themeToggleButton = document.getElementById('themeToggleButton');
    function applyTheme(theme) { 
        document.body.classList.toggle('light-theme', theme === 'light'); 
    }
    function loadTheme() { 
        const savedTheme = localStorage.getItem('ai-marker-theme') || 'dark';
        applyTheme(savedTheme); 
    }
    if (themeToggleButton) { // Check if the button exists before adding listener
        themeToggleButton.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('ai-marker-theme', newTheme);
        });
    }

    loadTheme(); // Apply theme on load
  </script>
</body>
</html>
