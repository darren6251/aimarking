<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marker - Materials</title>
    <!-- PDF.js library for rendering PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        /* --- MODERN BLACK & WHITE THEME --- */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #f5f5f5;
            --text-secondary: #a3a3a3;
            --accent-primary: #ffffff;
            --accent-red: #ef4444;
            --border-color: #333333;
            --focus-ring-color: rgba(245, 245, 245, 0.5);
            --finder-bg-primary: #1c1c1c;
            --finder-bg-secondary: #222222;
            --finder-header-bg: #333333;
            --finder-text-primary: #e0e0e0;
            --finder-text-secondary: #888888;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .flex { display: flex; }
        .flex-row { flex-direction: row; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1; }
        .relative { position: relative; }
        .overflow-hidden { overflow: hidden; }
        .p-6 { padding: 1.5rem; }
        .p-4 { padding: 1rem; }
        .p-2 { padding: 0.5rem; }
        .space-x-4 > *:not(:last-child) { margin-right: 1rem; }
        .space-y-4 > *:not(:last-child) { margin-bottom: 1rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-xl { font-size: 1.25rem; }
        .text-lg { font-size: 1.125rem; }
        .text-sm { font-size: 0.875rem; }
        .font-semibold { font-weight: 600; }
        .text-accent-primary { color: var(--accent-primary); }
        .text-text-secondary { color: var(--text-secondary); }
        .mb-6 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1rem; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .rounded-xl { border-radius: 0.75rem; }
        .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
        .bg-bg-secondary { background-color: var(--bg-secondary); }
        .p-8 { padding: 2rem; }
        .rounded-md { border-radius: 0.375rem; }
        .bg-finder-bg-primary { background-color: var(--finder-bg-primary); }
        .finder-window-header {
            background-color: var(--finder-header-bg);
            color: var(--finder-text-primary);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .finder-window-content {
            display: flex;
            flex: 1;
        }

        .tab-bar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background-color: transparent;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-button:hover {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab-button.active {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            font-weight: 600;
        }

        .filter-bar {
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
            outline: none;
        }

        .teacher-tools {
            background-color: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .tool-button {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .tool-button:hover { background-color: var(--border-color); }
        .tool-button:disabled { opacity: 0.5; cursor: not-allowed; }

        .file-list-container {
            width: 30%;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            color: var(--finder-text-secondary);
            /* Add this for drag-and-drop */
            min-height: 200px;
        }

        .file-list-container::-webkit-scrollbar { width: 8px; }
        .file-list-container::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        .file-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Add this for drag-and-drop */
            cursor: grab;
        }
        .file-item:hover { background-color: var(--bg-tertiary); }
        .file-item.active { background-color: var(--bg-tertiary); border-left: 2px solid var(--accent-primary); }

        .file-name { color: var(--finder-text-primary); font-weight: 500; }
        .file-date { font-size: 0.75rem; color: var(--finder-text-secondary); }
        .file-item[draggable="true"] { cursor: grabbing; }

        .pdf-viewer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        .pdf-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .pdf-nav-btn {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .pdf-nav-btn:hover:not(:disabled) { background-color: var(--border-color); }
        .pdf-nav-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .pdf-canvas {
            max-width: 100%;
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .chat-container {
            width: 30%;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            color: var(--finder-text-primary);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }

        .message-bubble {
            max-width: 85%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #2c2c2e;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.1rem;
        }

        .ai-message {
            background-color: #3a3a3c;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0.1rem;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--finder-bg-primary);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }
        .chat-input:focus { border-color: var(--accent-primary); }

        .chat-send-btn {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .chat-send-btn:hover { background-color: #e0e0e0; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
        
        .modal-close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            cursor: pointer;
        }

        .upload-button {
            background-color: #2a2a2a;
            color: #f5f5f5;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #333;
            display: inline-block;
        }
        .upload-button:hover { background-color: #3a3a3a; }
        .upload-label { cursor: pointer; }
        .upload-input { display: none; }
    </style>
</head>
<body class="bg-bg-primary text-text-primary h-screen flex flex-col">

    <!-- Materials Page -->
    <div id="materials-page" class="w-full flex-1 flex flex-col p-4">
        <div class="flex-row w-full flex-1 flex">
            <!-- Finder Window Container -->
            <div id="materials-finder-window" class="relative w-full h-full rounded-xl shadow-lg overflow-hidden flex flex-col">
                <div class="finder-window-header">
                    <h2 class="text-xl font-semibold text-finder-text-primary">Materials</h2>
                    <div class="flex-row items-center space-x-4">
                        <button id="login-logout-btn" class="tool-button">Login/Logout</button>
                        <button id="stripe-redirect-btn" class="tool-button">Buy Exercises</button>
                        <div class="upload-button">
                            <label for="material-upload" class="upload-label">
                                <span id="upload-label-text">Upload Material</span>
                            </label>
                            <input type="file" id="material-upload" class="upload-input">
                        </div>
                    </div>
                </div>

                <!-- Tabbed Navigation -->
                <div class="tab-bar">
                    <button class="tab-button active" data-tab="tutorials">Tutorials</button>
                    <button class="tab-button" data-tab="past-papers">Past Papers</button>
                    <button class="tab-button" data-tab="exercises">Exercises</button>
                </div>

                <!-- Filter & Teacher Tools -->
                <div class="filter-bar">
                    <span class="text-sm text-text-secondary">Filters:</span>
                    <select id="subject-filter" class="filter-select">
                        <option value="">All Subjects</option>
                        <option value="Physics">Physics</option>
                        <option value="Maths">Maths</option>
                    </select>
                    <select id="topic-year-filter" class="filter-select">
                        <option value="">All Topics/Years</option>
                        <option value="2024">2024</option>
                        <option value="Kinematics">Kinematics</option>
                    </select>
                </div>
                <div class="teacher-tools">
                    <span class="text-sm text-text-secondary font-semibold">Teacher Tools:</span>
                    <button id="add-btn" class="tool-button">Add</button>
                    <button id="delete-btn" class="tool-button">Delete</button>
                    <button id="move-btn" class="tool-button">Move</button>
                    <button id="update-btn" class="tool-button">Update</button>
                </div>

                <div class="finder-window-content">
                    <div id="file-list" class="file-list-container">
                        <!-- File items will be populated here -->
                    </div>
                    <div id="pdf-viewer-container" class="flex-1 p-4 flex flex-col items-center justify-center">
                        <div id="pdf-placeholder" class="text-center text-text-secondary">
                            <p>Select a material from the list to view it here.</p>
                        </div>
                        <canvas id="pdf-canvas" class="pdf-canvas hidden"></canvas>
                        <div id="pdf-controls" class="pdf-controls hidden">
                            <button id="prev-pdf-page-btn" class="pdf-nav-btn">Previous</button>
                            <span id="pdf-page-count" class="text-sm text-text-secondary"></span>
                            <button id="next-pdf-page-btn" class="pdf-nav-btn">Next</button>
                        </div>
                    </div>
                    <div id="chat-container" class="chat-container">
                        <div class="chat-header">AI Chat</div>
                        <div id="chat-messages" class="chat-messages">
                            <!-- Messages will be appended here -->
                        </div>
                        <div class="chat-input-container">
                            <input type="text" id="chat-input" placeholder="Ask about the material..." class="chat-input">
                            <button id="chat-send-btn" class="chat-send-btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for notifications and full preview -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <h3 id="modal-title" class="text-xl font-semibold mb-2"></h3>
            <p id="modal-message" class="text-sm mb-4"></p>
            <div id="modal-content-area">
                <!-- Content for full preview will be injected here -->
            </div>
        </div>
    </div>
    
    <!-- Script for Firebase and page functionality -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, query, onSnapshot, serverTimestamp, setLogLevel, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Global variables for Firebase access
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        setLogLevel('Debug');

        // Initialize Firebase
        let app, db, auth, storage;
        let userId;

        function initializeFirebase() {
            if (Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase configuration not found. Please provide firebaseConfig.");
                showModal('Configuration Error', 'Firebase configuration is missing. The application will not function correctly.');
                return false;
            }
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                storage = getStorage(app);
                return true;
            } catch (e) {
                console.error("Error initializing Firebase:", e);
                showModal('Initialization Error', 'Failed to initialize Firebase. Check console for details.');
                return false;
            }
        }

        async function authenticateUser() {
            try {
                const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : undefined;
                if (__initial_auth_token) {
                    const userCredential = await signInWithCustomToken(auth, __initial_auth_token);
                    userId = userCredential.user.uid;
                    console.log('Authenticated with custom token:', userId);
                } else {
                    const userCredential = await signInAnonymously(auth);
                    userId = userCredential.user.uid;
                    console.log('Authenticated anonymously:', userId);
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                showModal('Authentication Error', 'Failed to authenticate user. The application will not function correctly.');
            }
        }

        // --- Core Materials Page Functions ---

        const fileListElement = document.getElementById('file-list');
        const fileUploadInput = document.getElementById('material-upload');
        const pdfViewerContainer = document.getElementById('pdf-viewer-container');
        const pdfCanvas = document.getElementById('pdf-canvas');
        const pdfPlaceholder = document.getElementById('pdf-placeholder');
        const prevPdfPageBtn = document.getElementById('prev-pdf-page-btn');
        const nextPdfPageBtn = document.getElementById('next-pdf-page-btn');
        const pdfPageCountSpan = document.getElementById('pdf-page-count');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatMessages = document.getElementById('chat-messages');

        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let currentFileId = null;
        let currentTab = 'tutorials'; // Default tab
        
        // Modal elements
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js`;

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                const isPdf = file.type === 'application/pdf';
                if (!isPdf) {
                    showModal('Unsupported File Type', 'Only PDF files can be uploaded.');
                    fileUploadInput.value = '';
                    return;
                }
                uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const uploadLabel = document.getElementById('upload-label-text');
            uploadLabel.textContent = 'Uploading...';
            try {
                // Determine the Firestore path based on the current tab
                const firestorePath = `artifacts/${appId}/public/data/${currentTab}`;
                const storagePath = `artifacts/${appId}/public/data/${currentTab}/${file.name}`;

                const storageRef = ref(storage, storagePath);
                const snapshot = await uploadBytes(storageRef, file);
                const fileUrl = await getDownloadURL(snapshot.ref);

                const docRef = doc(db, firestorePath, file.name.split('.')[0]);
                await setDoc(docRef, {
                    name: file.name,
                    url: fileUrl,
                    createdAt: serverTimestamp(),
                    uploadedBy: userId,
                    subject: 'Physics', // Placeholder for filter logic
                    topic: 'Kinematics' // Placeholder for filter logic
                });

                showModal('Upload Successful', `${file.name} has been uploaded and is ready to be used.`);
            } catch (error) {
                console.error("Error uploading file:", error);
                showModal('Upload Failed', `Could not upload ${file.name}: ${error.message}`);
            } finally {
                uploadLabel.textContent = 'Upload Material';
                fileUploadInput.value = '';
            }
        }

        function renderPage(num) {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });
                const renderContext = {
                    canvasContext: pdfCanvas.getContext('2d'),
                    viewport: viewport,
                };

                pdfCanvas.width = viewport.width;
                pdfCanvas.height = viewport.height;

                const renderTask = page.render(renderContext);
                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                    updatePdfNavButtons();
                });
            }).catch(error => {
                console.error('Error rendering PDF page:', error);
                showModal('PDF Render Error', `Failed to render page ${num}: ${error.message}`);
                pageRendering = false;
                pageNumPending = null;
                updatePdfNavButtons();
            });
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function updatePdfNavButtons() {
            prevPdfPageBtn.disabled = pageNum <= 1;
            nextPdfPageBtn.disabled = pageNum >= pdfDoc.numPages;
            pdfPageCountSpan.textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
        }

        async function openPdfViewer(url) {
            pdfPlaceholder.classList.add('hidden');
            pdfCanvas.classList.remove('hidden');
            pdfControls.classList.remove('hidden');

            try {
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                pageNum = 1;
                renderPage(pageNum);
            } catch (error) {
                console.error("Error loading PDF:", error);
                showModal('PDF Load Error', `Failed to load the PDF: ${error.message}`);
                pdfPlaceholder.classList.remove('hidden');
                pdfCanvas.classList.add('hidden');
                pdfControls.classList.add('hidden');
            }
        }

        prevPdfPageBtn.addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        nextPdfPageBtn.addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        // Chat functionality
        async function handleChatSubmit() {
            const message = chatInput.value.trim();
            if (message === '') return;

            const chatMessageRef = collection(db, `artifacts/${appId}/public/data/${currentTab}/${currentFileId}/chats`);
            const chatMessageId = crypto.randomUUID();

            await setDoc(doc(chatMessageRef, chatMessageId), {
                sender: 'user',
                text: message,
                timestamp: serverTimestamp(),
            });

            chatInput.value = '';
        }

        chatSendBtn.addEventListener('click', handleChatSubmit);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleChatSubmit();
            }
        });

        function listenForChatMessages(fileId) {
            const chatMessageRef = collection(db, `artifacts/${appId}/public/data/${currentTab}/${fileId}/chats`);
            const q = query(chatMessageRef);
            onSnapshot(q, (querySnapshot) => {
                const messages = [];
                querySnapshot.forEach((doc) => {
                    messages.push(doc.data());
                });

                messages.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                chatMessages.innerHTML = '';
                messages.forEach(msg => {
                    const messageBubble = document.createElement('div');
                    messageBubble.className = `message-bubble ${msg.sender}-message`;
                    messageBubble.textContent = msg.text;
                    chatMessages.appendChild(messageBubble);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }
        
        // --- Tab and Filter Logic ---
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentTab = e.target.dataset.tab;
                fetchAndDisplayMaterials();
            });
        });

        document.getElementById('subject-filter').addEventListener('change', fetchAndDisplayMaterials);
        document.getElementById('topic-year-filter').addEventListener('change', fetchAndDisplayMaterials);

        // --- Teacher Tools Placeholder Functions ---
        function handleTeacherTool(tool) {
            switch(tool) {
                case 'add':
                    showModal('Add Material', 'Add logic for adding a new material. This might involve a form or another modal.');
                    break;
                case 'delete':
                    if (currentFileId) {
                        showModal('Delete Material', `Delete logic for material ID: ${currentFileId}.`);
                        // Example: deleteDoc(doc(db, `artifacts/${appId}/public/data/${currentTab}`, currentFileId));
                    } else {
                        showModal('Delete Failed', 'Please select a file to delete.');
                    }
                    break;
                case 'move':
                    showModal('Move Material', 'Drag-and-drop or a modal-based move logic would go here.');
                    break;
                case 'update':
                    if (currentFileId) {
                        showModal('Update Material', `Update logic for material ID: ${currentFileId}.`);
                        // Example: updateDoc(doc(db, `artifacts/${appId}/public/data/${currentTab}`, currentFileId), { name: 'New Name' });
                    } else {
                        showModal('Update Failed', 'Please select a file to update.');
                    }
                    break;
            }
        }
        document.getElementById('add-btn').addEventListener('click', () => handleTeacherTool('add'));
        document.getElementById('delete-btn').addEventListener('click', () => handleTeacherTool('delete'));
        document.getElementById('move-btn').addEventListener('click', () => handleTeacherTool('move'));
        document.getElementById('update-btn').addEventListener('click', () => handleTeacherTool('update'));

        // --- Full Preview Modal Placeholder Functions ---
        function showFullPreview(item) {
            const modalContentArea = document.getElementById('modal-content-area');
            modalTitle.textContent = item.name;
            modalMessage.textContent = '';
            modalContentArea.innerHTML = `<p>This is a placeholder for the full preview of "${item.name}". PDF, image, or video content would be displayed here.</p>`;
            modalOverlay.style.display = 'flex';
        }

        // --- Main Data Fetching Function ---
        async function fetchAndDisplayMaterials() {
            const materialsRef = collection(db, `artifacts/${appId}/public/data/${currentTab}`);
            let q = query(materialsRef);

            const subjectFilter = document.getElementById('subject-filter').value;
            const topicYearFilter = document.getElementById('topic-year-filter').value;

            // Apply filters. Note: orderBy is not used to avoid index issues.
            // Data is fetched and then filtered/sorted client-side.
            onSnapshot(q, (querySnapshot) => {
                let materials = [];
                querySnapshot.forEach((doc) => {
                    materials.push({ id: doc.id, ...doc.data() });
                });

                // Client-side filtering
                if (subjectFilter) {
                    materials = materials.filter(item => item.subject === subjectFilter);
                }
                if (topicYearFilter) {
                    materials = materials.filter(item => item.topic === topicYearFilter || new Date(item.createdAt.seconds * 1000).getFullYear().toString() === topicYearFilter);
                }

                // Client-side sorting (e.g., by date)
                materials.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

                fileListElement.innerHTML = '';
                materials.forEach((file) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.dataset.fileId = file.id;
                    fileItem.dataset.tab = currentTab;
                    fileItem.draggable = true; // Enable drag-and-drop
                    fileItem.innerHTML = `
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-date">${file.createdAt ? new Date(file.createdAt.seconds * 1000).toLocaleDateString() : 'N/A'}</div>
                        </div>
                    `;
                    fileItem.addEventListener('click', () => {
                        const allItems = fileListElement.querySelectorAll('.file-item');
                        allItems.forEach(item => item.classList.remove('active'));
                        fileItem.classList.add('active');

                        currentFileId = file.id;
                        openPdfViewer(file.url);
                        listenForChatMessages(currentFileId);
                    });
                    fileListElement.appendChild(fileItem);
                });
            });
        }

        // --- Drag and Drop Logic ---
        let draggedItem = null;
        fileListElement.addEventListener('dragstart', (e) => {
            draggedItem = e.target;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', draggedItem.dataset.fileId);
            draggedItem.style.opacity = '0.5';
        });

        fileListElement.addEventListener('dragover', (e) => {
            e.preventDefault();
            const target = e.target.closest('.file-item');
            if (target && target !== draggedItem) {
                const rect = target.getBoundingClientRect();
                const next = (e.clientY - rect.top) / rect.height > 0.5;
                fileListElement.insertBefore(draggedItem, next && target.nextSibling || target);
            }
        });

        fileListElement.addEventListener('drop', (e) => {
            e.preventDefault();
            draggedItem.style.opacity = '';
            // Placeholder for Firestore move logic
            const draggedId = draggedItem.dataset.fileId;
            const droppedOnId = e.target.closest('.file-item')?.dataset.fileId;
            showModal('Drag & Drop Move', `Logic to update the position of item "${draggedId}" to the new position would go here.`);
        });

        fileListElement.addEventListener('dragend', () => {
            draggedItem.style.opacity = '';
            draggedItem = null;
        });


        // --- Entry Point ---
        document.addEventListener('DOMContentLoaded', async () => {
            if (initializeFirebase()) {
                await authenticateUser();
                if (userId) {
                    fetchAndDisplayMaterials();
                    fileUploadInput.addEventListener('change', handleFileSelect);
                }
            }
        });
    </script>
