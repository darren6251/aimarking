<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darStudy | The Grid</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: #050505;
            --surface-bright: #111111;
            --border: #1a1a1a;
            --glow: #ffffff;
            --text: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff;
            --font-tech: 'Syncopate', sans-serif;
            --font-main: 'Space+Grotesk', sans-serif;
            --trans: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
            z-index: 999;
            animation: scanline 8s linear infinite;
        }

        /* Header */
        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0; z-index: 100;
        }

        .logo h1 {
            font-family: var(--font-tech);
            font-size: 1.2rem;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--glow);
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-dim);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: var(--trans);
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
        }

        .nav-link:hover { color: var(--text); border-color: var(--border); background: var(--surface-bright); }

        /* Main */
        main { padding: 4rem; max-width: 1600px; margin: 0 auto; min-height: 80vh; }

        .hero { margin-bottom: 5rem; animation: fadeIn 0.8s ease-out; }
        .hero h2 { font-size: 5rem; font-weight: 700; line-height: 0.9; margin-bottom: 1rem; }
        .hero p { color: var(--text-dim); font-size: 1.2rem; max-width: 600px; }

        /* Filter System - High Tech */
        .cyber-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            padding: 2rem;
            background: var(--surface);
            border: 1px solid var(--border);
            position: relative;
        }

        .cyber-filters::after {
            content: "SYSTEM_ACCESS_OK";
            position: absolute; bottom: -10px; right: 20px;
            font-family: var(--font-tech); font-size: 0.5rem; color: var(--text-dim);
        }

        .filter-box label {
            display: block; font-family: var(--font-tech); font-size: 0.6rem;
            color: var(--text-dim); margin-bottom: 1rem;
        }

        select {
            width: 100%; background: #000; border: 1px solid var(--border);
            color: var(--text); padding: 1rem; font-family: inherit;
            cursor: pointer; transition: var(--trans); outline: none;
        }

        select:hover, select:focus { border-color: var(--text); box-shadow: 0 0 15px rgba(255,255,255,0.1); }

        /* Video Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--trans);
            position: relative;
            animation: fadeIn 1s ease-out both;
        }

        .card:hover { border-color: var(--text); transform: scale(1.02); z-index: 2; }

        .thumb { width: 100%; aspect-ratio: 16/9; background: #050505; position: relative; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; transition: var(--trans); filter: grayscale(1); }
        .card:hover .thumb img { opacity: 1; filter: grayscale(0); transform: scale(1.1); }

        .card-content { padding: 1.5rem; border-top: 1px solid var(--border); }
        .card-content h3 { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .card-tag { font-family: var(--font-tech); font-size: 0.6rem; color: var(--text-dim); }

        /* Video Player Screen */
        #playerView {
            display: none;
            position: fixed; inset: 0;
            background: var(--bg);
            z-index: 1000;
            grid-template-columns: 1fr 450px;
            animation: fadeIn 0.5s ease-out;
        }

        .player-main { display: flex; flex-direction: column; background: #000; position: relative; }
        .player-close { 
            position: absolute; top: 2rem; left: 2rem; z-index: 1001; 
            padding: 1rem; background: rgba(0,0,0,0.5); border: 1px solid var(--border);
            cursor: pointer; color: #fff; font-family: var(--font-tech); font-size: 0.7rem;
        }

        .iframe-wrap { flex: 1; display: flex; align-items: center; justify-content: center; }
        .iframe-wrap iframe { width: 100%; height: 100%; border: none; }

        .sidebar { 
            background: var(--surface); border-left: 1px solid var(--border); 
            padding: 3rem; display: flex; flex-direction: column; gap: 2rem; overflow-y: auto;
        }

        /* Chat Widget */
        .chat-area { margin-top: auto; display: flex; flex-direction: column; height: 400px; border-top: 1px solid var(--border); padding-top: 2rem; }
        .chat-msgs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .msg { padding: 1rem; border: 1px solid var(--border); max-width: 85%; line-height: 1.5; }
        .msg-ai { border-left: 4px solid var(--text); align-self: flex-start; background: #080808; }
        .msg-user { border-right: 4px solid var(--text-dim); align-self: flex-end; text-align: right; }

        .chat-input-wrap { display: flex; gap: 0.5rem; }
        .chat-input-wrap input { flex: 1; background: #000; border: 1px solid var(--border); color: #fff; padding: 1rem; outline: none; }
        .chat-input-wrap button { background: #fff; color: #000; border: none; padding: 1rem 1.5rem; cursor: pointer; font-family: var(--font-tech); font-size: 0.7rem; }

        /* Auth */
        #authOverlay { 
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
        .auth-panel { 
            width: 400px; padding: 4rem; border: 1px solid var(--border); background: var(--surface); 
            text-align: center; box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }
        .btn-auth { 
            width: 100%; padding: 1rem; background: #fff; color: #000; border: none; 
            font-family: var(--font-tech); font-size: 0.8rem; cursor: pointer; margin-top: 2rem; transition: var(--trans);
        }
        .btn-auth:hover { background: #000; color: #fff; outline: 1px solid #fff; }

        @media (max-width: 1100px) {
            #playerView { grid-template-columns: 1fr; }
            .sidebar { border-left: none; border-top: 1px solid var(--border); }
        }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-panel">
            <h1 style="font-family: var(--font-tech); letter-spacing: 0.5rem; margin-bottom: 1rem;">DARSTUDY</h1>
            <p style="color: var(--text-dim); font-size: 0.8rem;">AUTHENTICATION REQUIRED</p>
            <button id="loginBtn" class="btn-auth">START SESSION</button>
        </div>
    </div>

    <div id="app" style="display: none;">
        <header>
            <div class="logo"><h1>DARSTUDY</h1></div>
            <nav style="display: flex; gap: 2rem; align-items: center;">
                <span id="userName" style="font-size: 0.7rem; color: var(--text-dim); font-family: var(--font-tech);">USER_GUEST</span>
                <button id="logoutBtn" class="nav-link">EXIT</button>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h2>THE ARCHIVE.</h2>
                <p>Digital repository for knowledge acquisition. Zero friction. Maximum output.</p>
            </div>

            <div class="cyber-filters">
                <div class="filter-box">
                    <label>INITIATE TEACHER SEARCH</label>
                    <select id="tSelect"><option value="">SELECT_ID</option></select>
                    <button id="unlockBtn" style="margin-top: 1rem; background: none; border: 1px solid var(--border); color: var(--text-dim); padding: 0.5rem; width: 100%; font-size: 0.6rem; cursor: pointer; font-family: var(--font-tech);">INPUT ACCESS CODE</button>
                </div>
                <div class="filter-box">
                    <label>SUBJECT MODULE</label>
                    <select id="sSelect" disabled><option value="">--</option></select>
                </div>
                <div class="filter-box">
                    <label>TOPIC NODE</label>
                    <select id="topSelect" disabled><option value="">--</option></select>
                </div>
            </div>

            <div class="grid" id="videoGrid"></div>
        </main>
    </div>

    <!-- Immersive Player View -->
    <div id="playerView">
        <div class="player-main">
            <button class="player-close" id="closePlayer">EXIT_STREAM</button>
            <div class="iframe-wrap" id="playerTarget"></div>
        </div>
        <div class="sidebar">
            <h2 id="pTitle" style="font-size: 2rem;">VIDEO_TITLE</h2>
            <p id="pDesc" style="color: var(--text-dim); border-top: 1px solid var(--border); padding-top: 1.5rem;"></p>
            
            <div class="chat-area">
                <h4 style="font-family: var(--font-tech); font-size: 0.6rem; margin-bottom: 1rem;">AI_CORE_ASSIST</h4>
                <div class="chat-msgs" id="chatMsgs">
                    <div class="msg msg-ai">Session initialized. How can I assist with this module?</div>
                </div>
                <div class="chat-input-wrap">
                    <input type="text" id="chatInput" placeholder="INQUIRY...">
                    <button id="sendChat">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBsJCaGD3ElBb_xQXd7pQgLBAgEwa2poKI", authDomain: "ai-grading-9bb30.firebaseapp.com",
            projectId: "ai-grading-9bb30", storageBucket: "ai-grading-9bb30.appspot.com",
            messagingSenderId: "298162112230", appId: "1:298162112230:web:529d3f95536991be685d27"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let profile = null;

        onAuthStateChanged(auth, async (u) => {
            if (u) {
                user = u;
                const snap = await getDoc(doc(db, `artifacts/${appId}/users/${u.uid}/profile/data`));
                if (snap.exists()) {
                    profile = snap.data();
                    startApp();
                } else {
                    const code = prompt("Enter Student Code (STUDENT456) or Teacher Code (Derren0625):");
                    let role = code === "Derren0625" ? 'teacher' : 'student';
                    const data = { uid: u.uid, name: u.displayName, role, unlockedTeachers: [] };
                    await setDoc(doc(db, `artifacts/${appId}/users/${u.uid}/profile/data`), data);
                    profile = data;
                    startApp();
                }
            } else {
                document.getElementById('authOverlay').style.display = 'flex';
                document.getElementById('app').style.display = 'none';
            }
        });

        document.getElementById('loginBtn').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        document.getElementById('logoutBtn').onclick = () => signOut(auth);

        function startApp() {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('userName').textContent = `USER_${profile.name.toUpperCase().replace(/\s/g, '_')}`;
            initFilters();
        }

        async function initFilters() {
            const tSel = document.getElementById('tSelect');
            const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/teacherAccessCodes`));
            const unlocked = profile.unlockedTeachers || [];
            
            tSel.innerHTML = '<option value="">SELECT_ID</option>';
            snap.forEach(d => {
                if (unlocked.includes(d.id) || profile.role === 'teacher') {
                    tSel.add(new Option(d.data().teacherName, d.id));
                }
            });

            tSel.onchange = async () => {
                const sSel = document.getElementById('sSelect');
                sSel.disabled = false; sSel.innerHTML = '<option>LOADING...</option>';
                const subSnap = await getDocs(query(collection(db, `artifacts/${appId}/public/data/tutorials`), where('teacherId', '==', tSel.value)));
                sSel.innerHTML = '<option value="">SELECT_MODULE</option>';
                subSnap.forEach(d => sSel.add(new Option(d.data().name, d.id)));
            };

            document.getElementById('sSelect').onchange = async (e) => {
                const topSel = document.getElementById('topSelect');
                topSel.disabled = false; topSel.innerHTML = '<option>LOADING...</option>';
                const topSnap = await getDocs(collection(db, `artifacts/${appId}/public/data/tutorials/${e.target.value}/topics`));
                topSel.innerHTML = '<option value="">SELECT_NODE</option>';
                topSnap.forEach(d => topSel.add(new Option(d.data().name, d.id)));
            };

            document.getElementById('topSelect').onchange = renderGrid;

            document.getElementById('unlockBtn').onclick = async () => {
                const code = prompt("ENTER ACCESS KEY:");
                if (!code) return;
                const q = query(collection(db, `artifacts/${appId}/public/data/teacherAccessCodes`), where("code", "==", code));
                const res = await getDocs(q);
                if (res.empty) return alert("ACCESS_DENIED");
                const tId = res.docs[0].id;
                let list = profile.unlockedTeachers || [];
                if (!list.includes(tId)) {
                    list.push(tId);
                    await updateDoc(doc(db, `artifacts/${appId}/users/${user.uid}/profile/data`), { unlockedTeachers: list });
                    profile.unlockedTeachers = list;
                    initFilters();
                    alert("AUTHORIZATION_SUCCESS");
                }
            };
        }

        async function renderGrid() {
            const sId = document.getElementById('sSelect').value;
            const tId = document.getElementById('topSelect').value;
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '<p style="font-family: var(--font-tech); font-size: 0.7rem;">PULLING_DATA...</p>';
            
            const snap = await getDocs(collection(db, `artifacts/${appId}/public/data/tutorials/${sId}/topics/${tId}/videos`));
            grid.innerHTML = '';
            snap.forEach(d => {
                const v = d.data();
                const card = document.createElement('div');
                card.className = 'card';
                const vidId = v.link.includes('vimeo') ? 'vimeo' : v.link.split('v=')[1]?.split('&')[0] || v.link.split('/').pop();
                const thumb = vidId === 'vimeo' ? 'https://placehold.co/600x400/000/fff?text=VIMEO' : `https://img.youtube.com/vi/${vidId}/maxresdefault.jpg`;
                
                card.innerHTML = `
                    <div class="thumb"><img src="${thumb}" onerror="this.src='https://placehold.co/600x400/000/fff?text=NO_SIGNAL'"></div>
                    <div class="card-content">
                        <h3>${v.title.toUpperCase()}</h3>
                        <span class="card-tag">RANK: ${v.difficulty || 'U'}</span>
                    </div>
                `;
                card.onclick = () => openPlayer(v);
                grid.appendChild(card);
            });
        }

        function openPlayer(v) {
            document.getElementById('playerView').style.display = 'grid';
            document.getElementById('pTitle').textContent = v.title.toUpperCase();
            document.getElementById('pDesc').textContent = v.notes || "No additional data logs found for this module.";
            
            const target = document.getElementById('playerTarget');
            const vId = v.link.includes('vimeo') ? v.link.split('/').pop() : v.link.split('v=')[1]?.split('&')[0] || v.link.split('/').pop();
            if (v.link.includes('vimeo')) {
                target.innerHTML = `<iframe src="https://player.vimeo.com/video/${vId}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            } else {
                target.innerHTML = `<iframe src="https://www.youtube.com/embed/${vId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        }

        document.getElementById('closePlayer').onclick = () => {
            document.getElementById('playerView').style.display = 'none';
            document.getElementById('playerTarget').innerHTML = '';
        };

        // Simplified Chat Send
        document.getElementById('sendChat').onclick = async () => {
            const inp = document.getElementById('chatInput');
            const txt = inp.value.trim();
            if (!txt) return;
            const msg = document.createElement('div'); msg.className = 'msg msg-user'; msg.textContent = txt;
            document.getElementById('chatMsgs').appendChild(msg);
            inp.value = '';
            // Proxy logic would go here
        };

    </script>
</body>
</html>
