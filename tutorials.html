<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarStudy | Watch</title>
    <!-- External Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CINEMATIC NOIR THEME --- */
        :root {
            --bg-deep: #050505;
            --bg-surface: #0f0f0f;
            --bg-elevated: #1a1a1a;
            --border-subtle: #333333;
            --border-active: #ffffff;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-glow: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* --- AUTH SCREEN --- */
        #authWrapper {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--bg-deep);
            display: flex; align-items: center; justify-content: center;
            flex-direction: column;
        }
        .auth-card {
            text-align: center; animation: fadeUp 0.8s ease-out;
        }
        .auth-card h1 { font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 1rem; }
        .auth-card p { color: var(--text-muted); margin-bottom: 2rem; }
        .google-btn {
            background: white; color: black; border: none;
            padding: 12px 24px; border-radius: 4px; font-weight: 600;
            cursor: pointer; display: flex; align-items: center; gap: 10px;
            margin: 0 auto; transition: transform 0.2s;
        }
        .google-btn:hover { transform: scale(1.05); }

        /* --- MAIN APP --- */
        #appLayout { display: none; height: 100%; flex-direction: column; animation: fadeIn 0.5s ease; }

        /* Header */
        header {
            height: 60px; border-bottom: 1px solid var(--border-subtle);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 24px; background: rgba(5,5,5,0.8); backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }
        .brand { font-family: 'JetBrains Mono', monospace; font-weight: 700; font-size: 1.2rem; letter-spacing: -1px; }
        .user-controls { display: flex; align-items: center; gap: 16px; font-size: 0.85rem; }
        .logout-link { color: var(--text-muted); text-decoration: none; cursor: pointer; transition: color 0.2s; }
        .logout-link:hover { color: white; }

        /* Content Area */
        main { flex: 1; overflow: hidden; display: flex; position: relative; }

        /* Filters Bar */
        .filters-panel {
            width: 260px; border-right: 1px solid var(--border-subtle);
            background: var(--bg-surface);
            display: flex; flex-direction: column;
            padding: 20px; gap: 20px; overflow-y: auto;
        }
        .filter-group label {
            display: block; font-size: 0.7rem; color: var(--text-muted);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; font-weight: 700;
        }
        select {
            width: 100%; background: var(--bg-elevated); border: 1px solid var(--border-subtle);
            color: white; padding: 10px; border-radius: 4px; outline: none; font-size: 0.9rem;
            cursor: pointer; transition: border-color 0.2s;
        }
        select:hover { border-color: #666; }
        select:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Grid Area */
        .content-area { flex: 1; overflow-y: auto; padding: 30px; position: relative; }
        
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px; width: 100%;
        }

        .video-card {
            background: var(--bg-surface); border: 1px solid var(--border-subtle);
            border-radius: 8px; overflow: hidden; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; animation: fadeUp 0.4s ease-out backwards;
        }
        .video-card:hover {
            transform: translateY(-5px); border-color: var(--text-main);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .thumb { aspect-ratio: 16/9; background: #000; position: relative; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: opacity 0.3s; }
        .video-card:hover .thumb img { opacity: 1; }
        .play-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8);
            opacity: 0; transition: all 0.3s; color: white; font-size: 2rem;
        }
        .video-card:hover .play-icon { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .info { padding: 16px; }
        .info h3 { font-size: 1rem; font-weight: 600; line-height: 1.4; margin-bottom: 8px; }
        .meta-tag {
            font-size: 0.7rem; background: var(--bg-elevated); padding: 2px 6px;
            border-radius: 4px; border: 1px solid var(--border-subtle); color: var(--text-muted);
        }
        .completed-badge {
            position: absolute; top: 8px; right: 8px; background: white; color: black;
            font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 2px;
        }

        /* --- THEATER MODE (Player) --- */
        #theaterMode {
            position: absolute; inset: 0; background: var(--bg-deep); z-index: 50;
            display: none; grid-template-columns: 1fr 350px;
        }
        .player-stage { display: flex; flex-direction: column; border-right: 1px solid var(--border-subtle); }
        .video-wrapper { flex: 1; background: black; position: relative; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .player-controls {
            padding: 16px; border-bottom: 1px solid var(--border-subtle);
            display: flex; justify-content: space-between; align-items: center;
        }
        .back-btn {
            background: transparent; border: 1px solid var(--border-subtle); color: white;
            padding: 8px 16px; border-radius: 20px; cursor: pointer; transition: all 0.2s;
        }
        .back-btn:hover { border-color: white; background: white; color: black; }

        .sidebar { background: var(--bg-surface); display: flex; flex-direction: column; height: 100%; }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border-subtle); }
        .sidebar-header h2 { font-size: 1.2rem; margin-bottom: 8px; }
        .sidebar-header p { font-size: 0.85rem; color: var(--text-muted); line-height: 1.5; }
        
        /* AI Chat in Theater */
        .chat-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 8px; font-size: 0.9rem; max-width: 90%; line-height: 1.5; }
        .msg.ai { background: var(--bg-elevated); color: var(--text-muted); align-self: flex-start; border: 1px solid var(--border-subtle); }
        .msg.user { background: white; color: black; align-self: flex-end; }
        
        .chat-input-box {
            padding: 16px; border-top: 1px solid var(--border-subtle);
            display: flex; gap: 8px; align-items: flex-end;
        }
        .chat-input-box textarea {
            flex: 1; background: var(--bg-deep); border: 1px solid var(--border-subtle);
            color: white; padding: 10px; border-radius: 4px; resize: none; min-height: 40px; font-family: inherit;
        }
        .send-btn {
            width: 40px; height: 40px; background: white; color: black; border: none;
            border-radius: 4px; font-weight: bold; cursor: pointer;
        }

        /* Loading */
        .loader { font-family: 'JetBrains Mono', monospace; color: var(--text-muted); text-align: center; margin-top: 50px; }

        /* Animations */
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Responsive */
        @media (max-width: 900px) {
            #theaterMode { grid-template-columns: 1fr; grid-template-rows: 40vh 1fr; }
            .player-stage { border-right: none; border-bottom: 1px solid var(--border-subtle); }
            main { flex-direction: column; }
            .filters-panel { width: 100%; border-right: none; border-bottom: 1px solid var(--border-subtle); flex-direction: row; overflow-x: auto; height: auto; align-items: center; }
            .filter-group { min-width: 150px; }
        }
    </style>
</head>
<body>

    <!-- AUTH WRAPPER -->
    <div id="authWrapper">
        <div class="auth-card">
            <h1>DARSTUDY</h1>
            <p>Select your Google account to access materials.</p>
            <button id="googleSignInBtn" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.159 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
                Sign In with Google
            </button>
            <p id="authError" style="color:#ff4444; margin-top:10px; font-size:0.8rem;"></p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="appLayout">
        <header>
            <div class="brand">DARSTUDY // WATCH</div>
            <div class="user-controls">
                <span id="userName">User</span>
                <span style="color:#333">|</span>
                <a id="logoutBtn" class="logout-link">LOGOUT</a>
            </div>
        </header>

        <main>
            <!-- FILTERS -->
            <div class="filters-panel">
                <div class="filter-group">
                    <label>Teacher</label>
                    <select id="teacherFilter"><option value="">-- Select --</option></select>
                </div>
                <div class="filter-group">
                    <label>Subject</label>
                    <select id="subjectFilter" disabled><option value="">-- Select --</option></select>
                </div>
                <div class="filter-group">
                    <label>Topic</label>
                    <select id="topicFilter" disabled><option value="">-- Select --</option></select>
                </div>
            </div>

            <!-- GRID -->
            <div class="content-area">
                <div id="videoGrid" class="grid"></div>
            </div>
        </main>
        
        <!-- THEATER MODE (OVERLAY) -->
        <div id="theaterMode">
            <div class="player-stage">
                <div class="player-controls">
                    <button id="closeTheaterBtn" class="back-btn">← Back to Grid</button>
                    <span id="nowPlayingTitle" style="font-weight:600; font-size:0.9rem;">Video Title</span>
                </div>
                <div class="video-wrapper" id="playerContainer">
                    <!-- Player Injected Here -->
                </div>
            </div>
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2 id="videoInfoTitle">Info</h2>
                    <p id="videoInfoNotes">No notes available.</p>
                </div>
                <div class="chat-container">
                    <div style="padding:10px 16px; border-bottom:1px solid #333; font-size:0.75rem; color:#888; font-weight:700; letter-spacing:1px;">AI TUTOR</div>
                    <div id="chatMessages" class="chat-messages">
                        <div class="msg ai">Hello! I'm ready to help with this video.</div>
                    </div>
                    <div class="chat-input-box">
                        <textarea id="chatInput" placeholder="Ask a question..." rows="1"></textarea>
                        <button id="chatSendBtn" class="send-btn">➤</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, getDocs, where, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = {
          apiKey: "", // Runtime injected
          authDomain: "ai-grading-9bb30.firebaseapp.com",
          projectId: "ai-grading-9bb30", storageBucket: "ai-grading-9bb30.appspot.com",
          messagingSenderId: "298162112230", appId: "1:298162112230:web:529d3f95536991be685d27"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // INIT
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let ytPlayer = null;
        
        // UI REFS
        const authWrapper = document.getElementById('authWrapper');
        const appLayout = document.getElementById('appLayout');
        const teacherFilter = document.getElementById('teacherFilter');
        const subjectFilter = document.getElementById('subjectFilter');
        const topicFilter = document.getElementById('topicFilter');
        const grid = document.getElementById('videoGrid');
        const theater = document.getElementById('theaterMode');

        // --- AUTH FLOW ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.displayName || 'Student';
                authWrapper.style.display = 'none';
                appLayout.style.display = 'flex';
                loadTeachers();
            } else {
                currentUser = null;
                authWrapper.style.display = 'flex';
                appLayout.style.display = 'none';
            }
        });

        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            signInWithPopup(auth, new GoogleAuthProvider()).catch(e => document.getElementById('authError').textContent = e.message);
        });

        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        // --- DATA LOADING ---
        async function loadTeachers() {
            // Get user profile to check unlocked teachers
            const profileRef = doc(db, `artifacts/${appId}/users/${currentUser.uid}/profile/data`);
            const profileSnap = await getDoc(profileRef);
            let unlocked = [];
            if (profileSnap.exists()) unlocked = profileSnap.data().unlockedTeachers || [];
            
            // Get all subjects to find teacher names
            const q = query(collection(db, `artifacts/${appId}/public/data/tutorials`), orderBy('name'));
            const snap = await getDocs(q);
            
            const teacherMap = new Map();
            snap.forEach(doc => {
                const d = doc.data();
                if(d.teacherId && d.teacherName) teacherMap.set(d.teacherId, d.teacherName);
            });

            // Filter teachers based on unlocked list (allow current user if teacher)
            teacherFilter.innerHTML = '<option value="">-- Select Teacher --</option>';
            teacherMap.forEach((name, id) => {
                if(unlocked.includes(id) || id === currentUser.uid) {
                    const opt = document.createElement('option');
                    opt.value = name; opt.textContent = name;
                    teacherFilter.appendChild(opt);
                }
            });
        }

        teacherFilter.addEventListener('change', async () => {
            const tName = teacherFilter.value;
            subjectFilter.innerHTML = '<option value="">Loading...</option>';
            subjectFilter.disabled = true; topicFilter.innerHTML = '<option value="">-- Select --</option>'; topicFilter.disabled = true;
            grid.innerHTML = '';
            
            if(!tName) return;

            const q = query(collection(db, `artifacts/${appId}/public/data/tutorials`), orderBy('name'));
            const snap = await getDocs(q);
            
            subjectFilter.innerHTML = '<option value="">-- Select Subject --</option>';
            snap.forEach(doc => {
                const d = doc.data();
                if(d.teacherName === tName) {
                    const opt = document.createElement('option');
                    opt.value = doc.id; opt.textContent = d.name;
                    subjectFilter.appendChild(opt);
                }
            });
            subjectFilter.disabled = false;
        });

        subjectFilter.addEventListener('change', async () => {
            const subId = subjectFilter.value;
            topicFilter.innerHTML = '<option value="">Loading...</option>';
            topicFilter.disabled = true;
            
            if(!subId) return;

            const q = query(collection(db, `artifacts/${appId}/public/data/tutorials/${subId}/topics`), orderBy('name'));
            const snap = await getDocs(q);
            
            topicFilter.innerHTML = '<option value="">-- Select Topic --</option>';
            snap.forEach(doc => {
                const opt = document.createElement('option');
                opt.value = doc.id; opt.textContent = doc.data().name;
                topicFilter.appendChild(opt);
            });
            topicFilter.disabled = false;
        });

        topicFilter.addEventListener('change', async () => {
            const subId = subjectFilter.value;
            const topId = topicFilter.value;
            if(!subId || !topId) return;
            
            grid.innerHTML = '<div class="loader">Loading videos...</div>';
            
            const q = query(collection(db, `artifacts/${appId}/public/data/tutorials/${subId}/topics/${topId}/videos`));
            const snap = await getDocs(q);
            
            grid.innerHTML = '';
            if(snap.empty) { grid.innerHTML = '<div class="loader">No videos found here.</div>'; return; }

            // Get completion status
            const statusSnap = await getDocs(collection(db, `artifacts/${appId}/users/${currentUser.uid}/videoStatus`));
            const statusMap = {};
            statusSnap.forEach(d => statusMap[d.id] = d.data().completed);

            let delay = 0;
            snap.forEach(doc => {
                const v = doc.data(); v.id = doc.id;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.animationDelay = `${delay}ms`;
                delay += 50;
                
                let thumb = `https://img.youtube.com/vi/${v.videoId}/mqdefault.jpg`;
                if(v.videoType === 'vimeo') thumb = 'https://placehold.co/600x400/111/444?text=Vimeo';
                
                card.innerHTML = `
                    <div class="thumb">
                        <img src="${thumb}" loading="lazy">
                        ${statusMap[v.id] ? '<div class="completed-badge">DONE</div>' : ''}
                        <div class="play-icon">▶</div>
                    </div>
                    <div class="info">
                        <h3>${v.title}</h3>
                        <span class="meta-tag">${v.difficulty || 'Unspecified'}</span>
                    </div>
                `;
                card.onclick = () => openTheater(v);
                grid.appendChild(card);
            });
        });

        // --- THEATER MODE ---
        function openTheater(video) {
            theater.style.display = 'grid';
            document.getElementById('nowPlayingTitle').textContent = video.title;
            document.getElementById('videoInfoTitle').textContent = video.title;
            document.getElementById('videoInfoNotes').textContent = video.notes || 'No description provided.';
            
            const container = document.getElementById('playerContainer');
            container.innerHTML = ''; // Reset

            if(video.videoType === 'youtube' || !video.videoType) {
                const div = document.createElement('div'); div.id = 'yt-player';
                container.appendChild(div);
                ytPlayer = new YT.Player('yt-player', {
                    width: '100%', height: '100%',
                    videoId: video.videoId,
                    playerVars: { autoplay: 1, theme: 'dark' }
                });
            } else if(video.videoType === 'vimeo') {
                container.innerHTML = `<iframe src="https://player.vimeo.com/video/${video.videoId}?autoplay=1" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
            }
            
            // Mark as started watching (optional logic)
        }

        document.getElementById('closeTheaterBtn').addEventListener('click', () => {
            theater.style.display = 'none';
            document.getElementById('playerContainer').innerHTML = ''; // Stop video
        });

        // --- AI CHAT LOGIC ---
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSendBtn');
        const chatList = document.getElementById('chatMessages');

        async function handleChat() {
            const txt = chatInput.value.trim();
            if(!txt) return;
            
            appendMsg(txt, 'user');
            chatInput.value = '';
            
            const btnText = chatSend.textContent;
            chatSend.textContent = '...'; chatSend.disabled = true;

            try {
                // Construct context
                const videoTitle = document.getElementById('nowPlayingTitle').textContent;
                const notes = document.getElementById('videoInfoNotes').textContent;
                const prompt = `You are a strict but helpful tutor. The student is watching "${videoTitle}". Notes: "${notes}".\nStudent asks: ${txt}`;

                const response = await fetch("https://gemini-proxy-513372702506.us-central1.run.app/proxy", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    })
                });
                
                const data = await response.json();
                const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm having trouble thinking right now.";
                
                appendMsg(reply, 'ai');
            } catch(e) {
                appendMsg("Connection error.", 'ai');
            }
            chatSend.textContent = btnText; chatSend.disabled = false;
        }

        function appendMsg(text, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            if(typeof marked !== 'undefined' && type === 'ai') d.innerHTML = marked.parse(text);
            else d.textContent = text;
            chatList.appendChild(d);
            chatList.scrollTop = chatList.scrollHeight;
        }

        chatSend.onclick = handleChat;
        chatInput.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleChat(); }};

    </script>
</body>
</html>
