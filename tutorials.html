<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Marker - Tutorial Videos</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- MODERN BLACK & WHITE THEME --- */
        :root {
            --bg-primary: #0a0a0a; /* Near black for main background */
            --bg-secondary: #1a1a1a; /* Dark gray for secondary elements */
            --bg-tertiary: #2a2a2a; /* Lighter gray for hovers */
            --text-primary: #f5f5f5; /* Off-white for primary text */
            --text-secondary: #a3a3a3; /* Muted gray for secondary text */
            --accent-primary: #ffffff; /* White for key actions and highlights */
            --accent-green: #28c840;
            --accent-red: #ef4444; /* A modern, sharp red for destructive actions */
            --border-color: #333333; /* Subtle border color */
            --focus-ring-color: rgba(245, 245, 245, 0.5); /* Semi-transparent white for focus rings */
        }
        
        /* --- LIGHT THEME OVERRIDES --- */
        body.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e5e5e5;
            --text-primary: #0a0a0a;
            --text-secondary: #737373;
            --accent-primary: #0a0a0a;
            --border-color: #d4d4d4;
            --focus-ring-color: rgba(10, 10, 10, 0.5);
        }

        /* Base styles */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Re-usable button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }
        body.light-theme .btn-primary { color: var(--bg-primary); }
        .btn-primary:hover { opacity: 0.85; }
        
        .btn-secondary {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .btn-secondary:hover { background-color: var(--bg-tertiary); }
        
        .btn-danger {
            background-color: transparent;
            color: var(--accent-red);
            border-color: var(--accent-red);
        }
        .btn-danger:hover { background-color: var(--accent-red); color: var(--bg-primary); }
        
        .btn-icon {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
        }
        .btn-icon:hover { color: var(--text-primary); background-color: var(--bg-tertiary); }

        /* Form elements */
        input[type="text"], input[type="url"], textarea, select {
            width: 100%; 
            background-color: var(--bg-secondary); 
            border: 1px solid var(--border-color); 
            color: var(--text-primary);
            padding: 12px; 
            border-radius: 8px; 
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        input:focus, textarea:focus, select:focus { 
            outline: none; 
            border-color: var(--accent-primary); 
            box-shadow: 0 0 0 3px var(--focus-ring-color); 
        }

        /* --- LOGIN PAGE --- */
        #authWrapper {
            display: flex;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1001;
        }
        .login-left-panel {
            width: 50%; display: flex; justify-content: center; align-items: center; padding: 2rem;
            background: var(--bg-primary); color: var(--text-primary); flex-direction: column; text-align: center;
        }
        .login-left-panel h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; }
        .login-left-panel p { font-size: 1.25rem; color: var(--text-secondary); }
        .login-right-panel { width: 50%; display: flex; justify-content: center; align-items: center; padding: 2rem; background: var(--bg-secondary); }
        #authContainer {
            width: 100%; max-width: 380px; display: flex; flex-direction: column;
            background-color: var(--bg-primary); padding: 2.5rem; border-radius: 12px; border: 1px solid var(--border-color);
        }
        #authContainer h2 { font-size: 2rem; font-weight: 600; margin-bottom: 2rem; text-align: center; }
        .google-btn {
            display: flex; align-items: center; justify-content: center; gap: 12px; border: 1px solid var(--border-color);
            border-radius: 8px; padding: .75rem; cursor: pointer; background: var(--bg-secondary); color: var(--text-primary);
            font-size: 1rem; font-weight: 500; margin-bottom: 1rem;
        }
        .google-btn:hover { background-color: var(--bg-tertiary); }
        #accessCodeInput {
             background-color: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary);
             padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 1rem; text-align: center; font-size: 1rem;
        }
        #accessCodeInput:focus { outline: none; border-color: var(--accent-primary); box-shadow: 0 0 0 3px var(--focus-ring-color); }
        .error-message { color: var(--accent-red); font-size: 0.875rem; margin-top: -0.5rem; margin-bottom: 1rem; text-align: center; }
        
        @media (max-width: 768px) {
            #authWrapper { flex-direction: column; position: static; height: auto; }
            .login-left-panel, .login-right-panel { width: 100%; }
        }

        /* --- APP SHELL --- */
        #appSection { display: none; flex-direction: column; height: 100vh; }
        header {
            background: var(--bg-primary); color: var(--text-primary); display: flex; align-items: center;
            padding: 0 24px; height: 64px; border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; position: sticky; top: 0; z-index: 100;
        }
        .logo-container { display: flex; align-items: center; gap: 1rem; }
        .logo-container h1 { font-size: 1.5rem; font-weight: 700; }
        .header-actions { margin-left: auto; display: flex; align-items: center; gap: 0.5rem; }
        .header-actions .tab {
            padding: 8px 16px; color: var(--text-secondary); text-decoration: none; transition: .2s;
            border: none; border-radius: 8px; background: transparent; font-weight: 500;
            cursor: pointer; font-size: 0.875rem;
        }
        .header-actions .tab:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .header-actions .tab.active { background: var(--bg-secondary); color: var(--accent-primary); font-weight: 600; }
        .user-info { display: flex; align-items: center; gap: 1rem; margin-left: 1rem; }
        #userDisplayName { font-weight: 500; }
        .logout-btn { background: none; border: 1px solid var(--border-color); color: var(--text-secondary); cursor: pointer; padding: 6px 12px; border-radius: 8px; font-weight: 600; }
        .logout-btn:hover { background: var(--accent-red); border-color: var(--accent-red); color: var(--accent-primary); }
        
        /* Dropdown Menu */
        .dropdown-menu { position: relative; display: inline-block; }
        .dropdown-menu-content {
            display: none; position: absolute; top: 110%; left: 0; background-color: var(--bg-secondary);
            min-width: 180px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.5); z-index: 10;
            border-radius: 8px; border: 1px solid var(--border-color); padding: 4px;
        }
        .dropdown-menu:hover .dropdown-menu-content { display: block; }
        .dropdown-menu-content a {
            padding: 8px 16px; color: var(--text-secondary); text-decoration: none; display: block;
            border-radius: 6px; font-weight: 500; font-size: 0.875rem;
        }
        .dropdown-menu-content a:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .dropdown-menu-content a.active { color: var(--accent-primary); font-weight: 600; }

        @media (max-width: 768px) {
            header { flex-direction: column; height: auto; padding: 1rem; align-items: flex-start; }
            .header-actions { margin-left: 0; margin-top: 1rem; flex-wrap: wrap; }
        }

        /* --- NEW TUTORIAL LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            overflow-y: hidden; /* Main content scrolls, not the body */
            background-color: var(--bg-primary);
        }

        /* Sidebar Navigation */
        #tutorialSidebar {
            width: 300px;
            flex-shrink: 0;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .sidebar-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        #subjectList { list-style: none; }
        .subject-item {
            margin-bottom: 0.5rem;
        }
        .subject-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .subject-header:hover { background-color: var(--bg-tertiary); }
        .subject-header.active { background-color: var(--accent-primary); color: var(--bg-primary); }
        .subject-header h3 { font-size: 1rem; font-weight: 500; }
        .subject-actions .btn-icon { color: var(--text-secondary); }
        .subject-header.active .btn-icon { color: var(--bg-secondary); }
        .subject-header.active:hover .btn-icon { color: var(--bg-primary); }
        
        .topic-list {
            list-style: none;
            padding-left: 1.25rem;
            margin-top: 0.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .topic-list.expanded { max-height: 1000px; /* Arbitrary large number */ }
        .topic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .topic-item:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
        .topic-item.active { background-color: var(--bg-tertiary); color: var(--text-primary); font-weight: 500; }

        /* Main Content Area */
        #tutorialMainContent {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* Welcome Message */
        #tutorialWelcomeMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }
        #tutorialWelcomeMessage h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Video Player Wrapper */
        #videoPlayerWrapper {
            display: none; /* Hidden by default */
            flex-direction: column;
            width: 100%;
        }

        .video-player-layout {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
        }
        
        .video-main {
            flex: 3; /* Takes up 3/4 of the space */
            min-width: 0; /* Prevents flex overflow */
        }
        
        #videoPlayerContainer {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        #videoPlayerContainer iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #videoInfo {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        #videoInfoTitle {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        #videoInfoDescription {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .completion-control button {
            width: 100%; padding: 0.75rem; font-size: 1rem; font-weight: 600;
            border-radius: 8px; cursor: pointer; border: none;
        }
        .completion-control button.mark-complete {
            background-color: var(--bg-tertiary); color: var(--text-primary);
        }
        .completion-control button.mark-incomplete {
            background-color: var(--accent-green); color: var(--bg-primary);
        }
        
        /* Video Playlist */
        .video-playlist-container {
            flex: 1; /* Takes up 1/4 of the space */
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            max-height: 70vh; /* Limit height */
        }
        .playlist-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .playlist-header h3 {
            font-size: 1.1rem;
            font-weight: 600;
        }
        #videoPlaylist {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }
        .playlist-item {
            display: flex;
            padding: 0.75rem;
            gap: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .playlist-item:last-child { border-bottom: none; }
        .playlist-item:hover { background-color: var(--bg-tertiary); }
        .playlist-item.active { background-color: var(--bg-tertiary); }
        .playlist-item img {
            width: 100px;
            height: 56px; /* 16:9 aspect ratio */
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }
        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }
        .playlist-item-info h4 {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .playlist-item-actions {
            display: flex;
            align-items: center;
        }

        /* Responsive Layout */
        @media (max-width: 1024px) {
            .video-player-layout { flex-direction: column; }
            .video-playlist-container { max-height: 400px; }
        }
        @media (max-width: 768px) {
            main { flex-direction: column; }
            #tutorialSidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 40vh; /* Limit height on mobile */
            }
            #tutorialMainContent { padding: 1rem; }
            #videoInfoTitle { font-size: 1.25rem; }
        }

        /* --- MODALS --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);
            justify-content: center; align-items: center; 
        }
        .modal-content {
            background-color: var(--bg-secondary); padding: 2rem; border-radius: 12px;
            border: 1px solid var(--border-color); max-width: 500px; width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-header h3 { font-size: 1.5rem; font-weight: 600; }
        .close-button {
            font-size: 1.5rem; cursor: pointer; color: var(--text-secondary);
            background: none; border: none;
        }
        .close-button:hover { color: var(--text-primary); }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-secondary); font-size: 0.9rem; }

        /* Loading/Error States */
        .loading-indicator, .error-message-full {
            text-align: center; padding: 2rem; color: var(--text-secondary);
        }
        .error-message-full { color: var(--accent-red); }

    </style>
</head>
<body>

    <!-- Auth Wrapper (Unchanged) -->
    <div id="authWrapper" style="display: none;">
        <div class="login-left-panel">
            <h1>AI Marker</h1>
            <p>Your Materials Hub</p>
        </div>
        <div class="login-right-panel">
            <div id="authContainer">
                 <!-- JS will inject googleSignInTemplate or codeEntryTemplate -->
            </div>
        </div>
    </div>

    <!-- Main App Section -->
    <div id="appSection" style="display: none;">
        <!-- Header (Unchanged) -->
        <header>
            <div class="logo-container">
                <h1>AI Marker</h1>
            </div>
            <div class="header-actions">
                <a href="home.html" class="tab">Home</a>
                <button id="themeToggleButton" class="logout-btn">Theme</button>
                
                <div class="dropdown-menu">
                    <button class="tab active" id="materialsButton">Materials</button>
                    <div class="dropdown-menu-content">
                        <a href="tutorials.html" class="tab active">Tutorial Videos</a>
                        <a href="pastpaper.html" class="tab">Past Papers</a>
                        <a href="exercises.html" class="tab">Exercises for Sale</a>
                        <a href="lessonhistory.html" class="tab">Lesson History</a>
                    </div>
                </div>

                <div class="user-info">
                     <span id="userDisplayName"></span>
                     <button id="switchRoleButton" class="btn-secondary" style="padding: 6px 12px;">Switch Role</button>
                     <button id="logoutButton" class="logout-btn">Log Out</button>
                </div>
            </div>
        </header>
        
        <!-- NEW Main Content Layout -->
        <main>
            <!-- Sidebar for Subjects and Topics -->
            <aside id="tutorialSidebar">
                <div class="sidebar-header">
                    <h2>Browse Tutorials</h2>
                    <button id="addSubjectBtn" class="btn-icon" title="Add New Subject" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </button>
                </div>
                <ul id="subjectList">
                    <!-- Subjects will be loaded here by JS -->
                </ul>
            </aside>
            
            <!-- Main Content for Video Player and Playlist -->
            <section id="tutorialMainContent">
                
                <!-- Welcome Message (Default View) -->
                <div id="tutorialWelcomeMessage">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16" class="mb-4">
                      <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                      <path d="M.5 1a.5.5 0 0 0-.5.5v13a.5.5 0 0 0 .5.5h15a.5.5 0 0 0 .5-.5v-13a.5.5 0 0 0-.5-.5H.5zM1 1.5h14V14H1V1.5z"/>
                    </svg>
                    <h2>Welcome to Tutorials</h2>
                    <p>Select a subject and topic from the sidebar to start learning.</p>
                </div>
                
                <!-- Video Player Wrapper (Hidden by default) -->
                <div id="videoPlayerWrapper">
                    <div class="video-player-layout">
                        <!-- Main Player and Info -->
                        <div class="video-main">
                            <div id="videoPlayerContainer">
                                <!-- YouTube Iframe will be injected here -->
                            </div>
                            <div id="videoInfo">
                                <h2 id="videoInfoTitle"></h2>
                                <p id="videoInfoDescription"></p>
                                <div class="completion-control">
                                    <button id="completionToggleButton"></button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Playlist -->
                        <div class="video-playlist-container">
                            <div class="playlist-header">
                                <h3 id="playlistTopicTitle"></h3>
                                <button id="addVideoBtn" class="btn-icon" title="Add New Video" style="display:none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </button>
                            </div>
                            <ul id="videoPlaylist">
                                <!-- Playlist items will be loaded here by JS -->
                            </ul>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!-- --- MODALS --- -->

    <!-- Generic Input Modal (for Subjects and Topics) -->
    <div id="inputModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="inputModalTitle"></h3>
                <button class="close-button" data-modal-id="inputModal">&times;</button>
            </div>
            <form id="inputModalForm">
                <input type="hidden" id="inputModalParentId">
                <input type="hidden" id="inputModalEditId">
                <input type="hidden" id="inputModalType">
                <div>
                    <label id="inputModalLabel" for="inputModalName">Name</label>
                    <input type="text" id="inputModalName" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button" data-modal-id="inputModal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Video Modal (for Add/Edit Video) -->
    <div id="videoModal" class="modal" style="display: none;">
        <div class="modal-content">
             <div class="modal-header">
                <h3 id="videoModalTitle">Add New Video</h3>
                <button class="close-button" data-modal-id="videoModal">&times;</button>
            </div>
             <form id="videoModalForm">
                <input type="hidden" id="videoModalSubjectId">
                <input type="hidden" id="videoModalTopicId">
                <input type="hidden" id="videoModalEditId">
                <div>
                     <label for="videoModalLink">YouTube Link or Embed Code</label>
                     <textarea id="videoModalLink" required placeholder="Paste a YouTube URL or an <iframe> embed code here..."></textarea>
                     <img id="videoModalThumbnailPreview" style="max-width:200px; margin-top:10px; border-radius:8px; display:none;" alt="Video Thumbnail Preview"/>
                 </div>
                 <div>
                     <label for="videoModalTitle">Video Title</label>
                     <input type="text" id="videoModalTitle" required>
                 </div>
                 <div>
                    <label for="videoModalDescription">Video Description</label>
                    <textarea id="videoModalDescription" placeholder="Enter a brief description..."></textarea>
                </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-button" data-modal-id="videoModal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="videoModalSaveBtn">Add Video</button>
                 </div>
             </form>
        </div>
    </div>

    <!-- Generic Message/Confirm Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="messageModalTitle"></h3>

        // --- Authentication ---
        // Replaced with the logic from your original file
        function initializeAuthListener() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUserId = user.uid;
                    currentUserEmail = user.email;
                    const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
                    try {
                        const userProfileDoc = await getDoc(userProfileRef);
                        if (userProfileDoc.exists() && userProfileDoc.data().role) {
                            const profileData = userProfileDoc.data();
                            currentUserRole = profileData.role;
                            currentUserName = profileData.name || user.displayName;
                            await setDoc(userProfileRef, { name: currentUserName, email: currentUserEmail, lastLogin: Date.now() }, { merge: true });
                            showApp();
                        } else {
                            currentUserName = user.displayName || "User"; // Add fallback
                            currentUserRole = 'unassigned';
                            await setDoc(userProfileRef, { name: currentUserName, email: currentUserEmail }, { merge: true }); // Save profile
                            showCodeEntry();

                         showLogin();

                    currentUserId = null;
                    currentUserRole = null;
                    currentUserName = null;
                    showLogin();
                }
            });
        }
        
        // This function is from your original file
        function showLogin() {
            appSection.style.display = 'none';
            authWrapper.style.display = 'flex';
            authWrapper.style.opacity = '1';
            authContainer.innerHTML = googleSignInTemplate;
            document.getElementById('googleSignInButton')?.addEventListener('click', handleGoogleSignIn);
        }

        // This function is from your original file
        function showCodeEntry() {
            appSection.style.display = 'none';
            authWrapper.style.display = 'flex';
            authWrapper.style.opacity = '1';
            authContainer.innerHTML = codeEntryTemplate;
            const submitCodeBtn = document.getElementById('submitCodeButton');
            const accessCodeInput = document.getElementById('accessCodeInput');
            submitCodeBtn?.addEventListener('click', () => handleSubmitCode());
            accessCodeInput?.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') e.preventDefault(); handleSubmitCode();
            });
            accessCodeInput?.focus();
        }

        // This function is adapted to launch the NEW UI
        async function showApp() {
            authWrapper.style.display = 'none';
            appSection.style.display = 'flex';
            userDisplayName.textContent = `${currentUserName} (${currentUserRole})`;
            
            // Show teacher UI elements if role is 'teacher'
            if (currentUserRole === 'teacher') {
                document.getElementById('addSubjectBtn').style.display = 'block';
            }
            
            // Load the main tutorial layout (for the new UI)
            loadSubjects();
        }

        // This function is from your original file
        async function handleGoogleSignIn() {
            const provider = new GoogleAuthProvider();
            try { 
                await signInWithPopup(auth, provider); 
                // onAuthStateChanged will handle the rest
            } catch (error) { 
                document.getElementById('authError').textContent = `Sign-in failed. Error: ${error.message}`; 
                console.error("Google Sign-In Error:", error);
            }
        }

        // This function is from your original file (adapted for new modal)
        async function handleSubmitCode() {
            const code = document.getElementById('accessCodeInput').value.trim();
            const codeError = document.getElementById('codeError');
            codeError.textContent = '';
            
            let roleToSet = null;
            if (code === TEACHER_CODE) roleToSet = 'teacher';
            else if (code === STUDENT_CODE) roleToSet = 'student';
            else { 
                codeError.textContent = 'Invalid access code.';
                return; 
            }
            
            try {
                const userProfileRef = doc(db, `artifacts/${appId}/users/${currentUserId}/profile/data`);
                // Save name and email along with role
                await setDoc(userProfileRef, { role: roleToSet, name: currentUserName, email: currentUserEmail, lastLogin: Date.now() }, { merge: true });
                currentUserRole = roleToSet;
                showMessageModal('Success!', `Your role has been set to ${roleToSet}.`); // Use new modal
                showApp();
            } catch (error) {
                codeError.textContent = `Could not set role. Error: ${error.message}`;
                console.error("Submit Code Error:", error);
            }

        // --- Path Helper ---
        // This function is crucial and remains the same as requested.
        function getPath(type, ids = []) {
            const collectionName = 'tutorials'; // Hardcoded for this page
            let pathParts = [`artifacts/${appId}/public/data/${collectionName}`];
            if (ids[0]) pathParts.push(ids[0], 'topics');
            if (ids[1]) pathParts.push(ids[1], 'videos');
            return pathParts.join('/');
        }

        // --- Tutorial Navigation Logic ---

        // 1. Load Subjects into Sidebar
        async function loadSubjects() {
            subjectList.innerHTML = `<li class="loading-indicator">Loading Subjects...</li>`;
            const subjectsRef = collection(db, getPath('tutorials'));
            const q = query(subjectsRef, orderBy('name', 'asc'));
            
            try {
                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    subjectList.innerHTML = `<li>No subjects found.</li>`;
                    return;
                }
                
                subjectList.innerHTML = '';
                snapshot.forEach(doc => {
                    const subject = doc.data();
                    subject.id = doc.id;
                    subjectList.appendChild(createSubjectElement(subject));
                });
            } catch (error) {
                console.error("Error loading subjects:", error);
                subjectList.innerHTML = `<li class="error-message-full">Error loading subjects.</li>`;
            }
        }

        function createSubjectElement(subject) {
            const li = document.createElement('li');

                teacherActions = `
                    <button class="btn-icon add-topic-btn" title="Add Topic">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>

                    </button>

            li.innerHTML = `
                <div class="subject-header">
                    <h3 class="subject-name">${subject.name}</h3>
                    <div class="subject-actions">${teacherActions}</div>
                </div>
                <ul class="topic-list" id="topic-list-${subject.id}"></ul>
            `;
            
            // --- Event Listeners for Subject ---
            li.querySelector('.subject-header').addEventListener('click', (e) => {
                // Don't toggle if a button was clicked
                if (e.target.closest('button')) return;
                
                // Toggle expansion
                const topicList = li.querySelector('.topic-list');
                const isExpanded = topicList.classList.toggle('expanded');
                
                // Load topics if expanding and not already loaded
                if (isExpanded && !topicList.dataset.loaded) {
                    loadTopics(subject.id, topicList);
                    topicList.dataset.loaded = 'true';
                }
                
                // Highlight active subject
                document.querySelectorAll('.subject-header').forEach(h => h.classList.remove('active'));
                li.querySelector('.subject-header').classList.add('active');
            });
            
            if (currentUserRole === 'teacher') {
                li.querySelector('.add-topic-btn').addEventListener('click', () => {
                    showInputModal('Add Topic', 'Topic Name', 'topic', subject.id);
                });
                li.querySelector('.delete-subject-btn').addEventListener('click', () => {
                    showConfirmModal('Delete Subject', `Are you sure you want to delete "${subject.name}"? This will delete all topics and videos inside.`, () => {
                        deleteRecursive(getPath('tutorials', [subject.id]), () => {
                            li.remove();

        // 3. Load Topics for a Subject
        async function loadTopics(subjectId, topicListElement) {
            topicListElement.innerHTML = `<li class="loading-indicator" style="font-size: 0.9rem; padding: 0.5rem 0.75rem;">Loading topics...</li>`;
            const topicsRef = collection(db, getPath('tutorials', [subjectId]));
            const q = query(topicsRef, orderBy('name', 'asc'));
            
            try {
                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    topicListElement.innerHTML = `<li style="font-size: 0.9rem; padding: 0.5rem 0.75rem; color: var(--text-secondary);">No topics found.</li>`;
                    return;
                }
                
                topicListElement.innerHTML = '';
                snapshot.forEach(doc => {
                    const topic = doc.data();
                    topic.id = doc.id;
                    topicListElement.appendChild(createTopicElement(subjectId, topic));
                });

                console.error("Error loading topics:", error);
                topicListElement.innerHTML = `<li class="error-message-full" style="font-size: 0.9rem;">Error.</li>`;

        // 4. Create HTML for a Topic
        function createTopicElement(subjectId, topic) {

            // --- Event Listeners for Topic ---

                if (e.target.closest('button')) return;
                
                // Highlight active topic
                document.querySelectorAll('.topic-item').forEach(i => i.classList.remove('active'));
                li.classList.add('active');
                
                // Load videos for this topic
                loadTopicVideos(subjectId, topic.id, topic.name);

             if (currentUserRole === 'teacher') {
                li.querySelector('.delete-topic-btn').addEventListener('click', () => {
                    showConfirmModal('Delete Topic', `Are you sure you want to delete "${topic.name}"? This will delete all videos inside.`, () => {

            return li;

        // 5. Load Videos for a Topic
        async function loadTopicVideos(subjectId, topicId, topicName) {
            // Store current context
            currentSubjectId = subjectId;
            currentTopicId = topicId;
            
            // Show player, hide welcome message
            welcomeMessage.style.display = 'none';
            videoPlayerWrapper.style.display = 'flex';
            
            // Update titles
            playlistTopicTitle.textContent = topicName;
            
            // Show "Add Video" button for teachers
            const addVideoBtn = document.getElementById('addVideoBtn');
            if (currentUserRole === 'teacher') {
                addVideoBtn.style.display = 'block';
                addVideoBtn.onclick = () => showVideoModal(subjectId, topicId);
            }
            
            // Load videos
            videoPlaylist.innerHTML = `<li class="loading-indicator">Loading videos...</li>`;
            const videosRef = collection(db, getPath('tutorials', [subjectId, topicId]));
            const q = query(videosRef, orderBy('title', 'asc')); // Assuming 'title' field exists, was 'name'
            
            // Get completion statuses
            let videoStatuses = {};
            const videoStatusRef = collection(db, `artifacts/${appId}/users/${currentUserId}/videoStatus`);
            const statusSnapshot = await getDocs(videoStatusRef);
            statusSnapshot.forEach(doc => videoStatuses[doc.id] = doc.data().completed);

            try {
                const snapshot = await getDocs(q);
                if (snapshot.empty) {
                    videoPlaylist.innerHTML = `<li style="padding: 1rem; color: var(--text-secondary);">No videos in this topic.</li>`;
                    videoPlayerContainer.innerHTML = `<div style="width:100%; height:100%; display:flex; align-items:center; justify-content:center; color: var(--text-secondary);">No video selected</div>`;
                    videoInfoTitle.textContent = "No Videos";
                    videoInfoDescription.textContent = "There are no videos in this topic yet.";
                    completionBtn.style.display = 'none';
                    return;
                }
                
                videoPlaylist.innerHTML = '';
                let firstVideo = null;
                snapshot.forEach((doc, index) => {
                    const video = doc.data();
                    video.id = doc.id;
                    if (index === 0) firstVideo = video;
                    
                    videoPlaylist.appendChild(createVideoElement(subjectId, topicId, video, videoStatuses[video.id]));
                });
                
                // Load the first video by default
                if (firstVideo) {
                    playVideo(firstVideo);
                    // Highlight first video in playlist
                    videoPlaylist.querySelector('.playlist-item').classList.add('active');
                }
                
            } catch (error) {
                console.error("Error loading videos:", error);
                videoPlaylist.innerHTML = `<li class="error-message-full">Error loading videos.</li>`;
            }
        }
        
        // 6. Create HTML for a Playlist Video Item
        function createVideoElement(subjectId, topicId, video, isCompleted) {
            const li = document.createElement('li');
            li.className = 'playlist-item';
            li.dataset.videoId = video.id;
            
            let teacherActions = '';
            if (currentUserRole === 'teacher') {
                teacherActions = `

                    </button>
                    <button class="btn-icon delete-video-btn" title="Delete Video">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/><path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/></svg>
                    </button>
                `;
            }
            
            li.innerHTML = `
                <img src="https://img.youtube.com/vi/${video.youtubeId}/mqdefault.jpg" alt="${video.title}" onerror="this.src='https://placehold.co/100x56/333333/f5f5f5?text=Video'">
                <div class="playlist-item-info">
                    <h4>${video.title}</h4>
                    ${isCompleted ? '<span style="font-size: 0.8rem; color: var(--accent-green);"> Completed</span>' : ''}
                </div>
                <div class="playlist-item-actions">
                    ${teacherActions}
                </div>
            `;
            
            // --- Event Listeners for Video Item ---
            li.addEventListener('click', (e) => {
                if (e.target.closest('button')) return;
                
                // Highlight active video
                document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
                li.classList.add('active');
                
                // Play the video
                playVideo(video);
            });
            
            if (currentUserRole === 'teacher') {
                li.querySelector('.edit-video-btn').addEventListener('click', () => {
                    showVideoModal(subjectId, topicId, video);
                });
                li.querySelector('.delete-video-btn').addEventListener('click', () => {
                    showConfirmModal('Delete Video', `Are you sure you want to delete "${video.title}"?`, () => {
                        const videoRef = doc(db, getPath('tutorials', [subjectId, topicId, video.id]));

                            .then(() => li.remove())
                            .catch(e => showMessageModal('Error', `Could not delete video: ${e.message}`));

            return li;

        // 7. Play Video in Main Player
        function playVideo(video) {
            currentVideoItem = video;
            
            // Update player
            videoPlayerContainer.innerHTML = `<iframe src="https://www.youtube.com/embed/${video.youtubeId}?autoplay=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            
            // Update info
            videoInfoTitle.textContent = video.title;
            videoInfoDescription.textContent = video.description || "No description for this video.";
            
            // Update completion button
            completionBtn.style.display = 'block';
            updateCompletionButtonUI(video.id);
        }
        
        // --- Completion Logic ---
        completionBtn.addEventListener('click', async () => {
            if (!currentVideoItem || !currentUserId) return;
            const videoId = currentVideoItem.id;
            const statusRef = doc(db, `artifacts/${appId}/users/${currentUserId}/videoStatus`, videoId);
            
            try {
                const docSnap = await getDoc(statusRef);
                const playlistItem = videoPlaylist.querySelector(`li[data-video-id="${videoId}"] .playlist-item-info`);

                if (docSnap.exists() && docSnap.data().completed) {
                    // Mark as incomplete
                    await deleteDoc(statusRef);
                    if (playlistItem) {
                        const completedMark = playlistItem.querySelector('span');
                        if (completedMark) completedMark.remove();
                    }
                } else {
                    // Mark as complete
                    await setDoc(statusRef, { completed: true, timestamp: Date.now() });
                    if (playlistItem && !playlistItem.querySelector('span')) {
                        const completedMark = document.createElement('span');
                        completedMark.style = "font-size: 0.8rem; color: var(--accent-green);";
                        completedMark.textContent = " Completed";
                        playlistItem.appendChild(completedMark);
                    }
                }
                await updateCompletionButtonUI(videoId);
            } catch (error) {
                console.error("Error updating completion status:", error);
                showMessageModal('Error', `Could not update status: ${error.message}`);
            }
        });

        async function updateCompletionButtonUI(videoId) {
            if (!currentUserId) {
                completionBtn.textContent = "Mark as Complete";
                completionBtn.className = 'mark-complete';
                return;
            }
            const statusRef = doc(db, `artifacts/${appId}/users/${currentUserId}/videoStatus`, videoId);
            try {
                const docSnap = await getDoc(statusRef);
                if (docSnap.exists() && docSnap.data().completed) {
                    completionBtn.textContent = " Completed";
                    completionBtn.className = 'mark-incomplete';
                } else {
                    completionBtn.textContent = "Mark as Complete";
                    completionBtn.className = 'mark-complete';
                }
            } catch (error) {
                console.error("Error fetching completion status:", error);
                // Default to 'Mark as Complete' on error
                completionBtn.textContent = "Mark as Complete";
                completionBtn.className = 'mark-complete';
            }
        }

        // --- Generic Item Modal (Subjects, Topics) ---
        const inputModal = document.getElementById('inputModal');
        const inputModalForm = document.getElementById('inputModalForm');
        
        function showInputModal(title, label, type, parentId = null, editItem = null) {
            document.getElementById('inputModalTitle').textContent = title;
            document.getElementById('inputModalLabel').textContent = label;
            document.getElementById('inputModalType').value = type;
            document.getElementById('inputModalParentId').value = parentId || '';
            
            if (editItem) {
                document.getElementById('inputModalEditId').value = editItem.id;
                document.getElementById('inputModalName').value = editItem.name;
            } else {
                document.getElementById('inputModalEditId').value = '';
                document.getElementById('inputModalName').value = '';
            }
            
            inputModal.style.display = 'flex';
        }
        
        inputModalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('inputModalType').value;
            const parentId = document.getElementById('inputModalParentId').value;
            const editId = document.getElementById('inputModalEditId').value;
            const name = document.getElementById('inputModalName').value.trim();
            
            if (!name) return;
            
            let collectionPath;
            if (type === 'subject') {
                collectionPath = getPath('tutorials');
            } else if (type === 'topic') {
                collectionPath = getPath('tutorials', [parentId]);
            } else {
                return;
            }
            
            const data = { name };
            
            try {
                if (editId) {
                    // This part is for future use, not implemented in UI yet
                    const itemRef = doc(db, collectionPath, editId);
                    await updateDoc(itemRef, data);
                    // TODO: Update UI element
                } else {
                    // Add new
                    const itemRef = collection(db, collectionPath);
                    const newDoc = await addDoc(itemRef, data);
                    data.id = newDoc.id;
                    
                    // Update UI
                    if (type === 'subject') {
                        subjectList.appendChild(createSubjectElement(data));
                    } else if (type === 'topic') {
                        const topicListEl = document.getElementById(`topic-list-${parentId}`);
                        if(topicListEl) {
                            // If list exists, append. Ensure "no topics" message is gone.
                            const noTopicsMsg = topicListEl.querySelector('li');
                            if (noTopicsMsg && noTopicsMsg.textContent.includes('No topics')) {
                                noTopicsMsg.remove();
                            }
                            topicListEl.appendChild(createTopicElement(parentId, data));
                        }
                    }
                }
                closeModal('inputModal');
            } catch (error) {
                console.error(`Error saving ${type}:`, error);
                showMessageModal('Error', `Could not save ${type}: ${error.message}`);
            }
        });

        // --- Video Modal (Add/Edit) ---
        const videoModal = document.getElementById('videoModal');
        const videoModalForm = document.getElementById('videoModalForm');
        const videoModalLinkInput = document.getElementById('videoModalLink');
        const videoModalThumbPreview = document.getElementById('videoModalThumbnailPreview');

        function showVideoModal(subjectId, topicId, editVideo = null) {
            videoModalForm.reset();
            videoModalThumbPreview.style.display = 'none';
            
            document.getElementById('videoModalSubjectId').value = subjectId;
            document.getElementById('videoModalTopicId').value = topicId;
            
            if (editVideo) {
                document.getElementById('videoModalTitle').textContent = "Edit Video";
                document.getElementById('videoModalSaveBtn').textContent = "Save Changes";
                document.getElementById('videoModalEditId').value = editVideo.id;
                document.getElementById('videoModalTitle').value = editVideo.title;
                document.getElementById('videoModalDescription').value = editVideo.description || '';
                // Re-create the link for editing
                document.getElementById('videoModalLink').value = `https://www.youtube.com/watch?v=${editVideo.youtubeId}`;
                videoModalThumbPreview.src = `https://img.youtube.com/vi/${editVideo.youtubeId}/mqdefault.jpg`;
                videoModalThumbPreview.style.display = 'block';
            } else {
                document.getElementById('videoModalTitle').textContent = "Add New Video";
                document.getElementById('videoModalSaveBtn').textContent = "Add Video";
                document.getElementById('videoModalEditId').value = '';
            }
            
            videoModal.style.display = 'flex';
        }

        // Auto-preview thumbnail from YouTube link
        videoModalLinkInput.addEventListener('input', () => {
            const link = videoModalLinkInput.value;
            const youtubeId = extractYouTubeID(link);
            if (youtubeId) {
                videoModalThumbPreview.src = `https://img.youtube.com/vi/${youtubeId}/mqdefault.jpg`;
                videoModalThumbPreview.style.display = 'block';
            } else {
                videoModalThumbPreview.style.display = 'none';
            }
        });

        videoModalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subjectId = document.getElementById('videoModalSubjectId').value;
            const topicId = document.getElementById('videoModalTopicId').value;
            const editId = document.getElementById('videoModalEditId').value;
            
            const link = document.getElementById('videoModalLink').value;
            const title = document.getElementById('videoModalTitle').value.trim();
            const description = document.getElementById('videoModalDescription').value.trim();
            
            const youtubeId = extractYouTubeID(link);
            
            if (!youtubeId) {
                showMessageModal('Invalid Link', 'Please paste a valid YouTube URL (e.g., https://www.youtube.com/watch?v=...)');
                return;
            }
            if (!title) {
                showMessageModal('Missing Title', 'Please enter a title for the video.');
                return;
            }
            
            const videoData = {
                title,
                description,
                youtubeId
            };
            
            const collectionPath = getPath('tutorials', [subjectId, topicId]);
            
            try {
                if (editId) {
                    // Update existing video
                    const videoRef = doc(db, collectionPath, editId);
                    await updateDoc(videoRef, videoData);
                    videoData.id = editId;
                    
                    // Find and update playlist item
                    const itemEl = videoPlaylist.querySelector(`li[data-video-id="${editId}"]`);
                    if (itemEl) {
                        const newEl = createVideoElement(subjectId, topicId, videoData, false); // Status is unknown, will refresh
                        itemEl.replaceWith(newEl);
                    }
                    // If this video is being played, update the main player info
                    if (currentVideoItem && currentVideoItem.id === editId) {
                        playVideo(videoData);
                    }
                    
                } else {
                    // Add new video
                    const videoRef = collection(db, collectionPath);
                    const newDoc = await addDoc(videoRef, videoData);
                    videoData.id = newDoc.id;
                    
                    // Add to playlist UI
                    const noVideosMsg = videoPlaylist.querySelector('li');
                    if (noVideosMsg && noVideosMsg.textContent.includes('No videos')) {
                        noVideosMsg.remove();
                    }
                    videoPlaylist.appendChild(createVideoElement(subjectId, topicId, videoData, false));
                }
                closeModal('videoModal');
            } catch (error) {
                console.error("Error saving video:", error);
                showMessageModal('Error', `Could not save video: ${error.message}`);
            }
        });

        // --- Utility Functions ---
        function extractYouTubeID(url) {
            let id = null;
            if (url.includes('iframe')) {
                // Handle embed code
                const match = url.match(/embed\/([a-zA-Z0-9_-]{11})/);
                id = match ? match[1] : null;
            } else {
                // Handle standard URL
                const match = url.match(/(?:v=|\/)(?:[a-zA-Z0-9_-]{11})(?=&|%3F|$)/);
                id = match ? match[0].substring(match[0].indexOf("=") + 1) : null;
                if (!id) {
                    // Handle youtu.be shortlinks
                     const shortMatch = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
                     id = shortMatch ? shortMatch[1] : null;
                }
            }
            return id;
        }
        
        // Recursive delete for collections
        async function deleteRecursive(collectionPath, onComplete) {
            try {
                const collectionRef = collection(db, collectionPath);
                const snapshot = await getDocs(collectionRef);
                
                const batch = writeBatch(db);
                let subcollections = [];
                
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                    // Check for known subcollections
                    subcollections.push(deleteRecursive(getPath('tutorials', [doc.id]))); // For subjects
                    subcollections.push(deleteRecursive(getPath('tutorials', [doc.ref.parent.parent.id, doc.id]))); // For topics
                });
                
                await Promise.all(subcollections);
                await batch.commit();
                
                if (onComplete) onComplete();
            } catch (error) {
                console.error("Error during recursive delete:", error);
                showMessageModal('Delete Error', `Could not delete item and its contents: ${error.message}`);
            }
        }

        // --- Modal Controls ---
        const messageModal = document.getElementById('messageModal');
        
        function showMessageModal(title, message) {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalMessage').innerHTML = `<p>${message}</p>`;
            const buttons = document.getElementById('messageModalButtons');
            buttons.innerHTML = `<button class="btn btn-primary" data-modal-id="messageModal">OK</button>`;
            messageModal.style.display = 'flex';
        }
        
        function showConfirmModal(title, message, onConfirm) {
            document.getElementById('messageModalTitle').textContent = title;
            document.getElementById('messageModalMessage').innerHTML = `<p>${message}</p>`;
            const buttons = document.getElementById('messageModalButtons');
            buttons.innerHTML = `
                <button class="btn btn-secondary" data-modal-id="messageModal">Cancel</button>
                <button id="confirmOkBtn" class="btn btn-danger">Delete</button>
            `;
            messageModal.style.display = 'flex';
            
            // Remove old listener before adding new one
            const oldOkBtn = document.getElementById('confirmOkBtn');
            const newOkBtn = oldOkBtn.cloneNode(true);
            oldOkBtn.parentNode.replaceChild(newOkBtn, oldOkBtn);
            
            newOkBtn.addEventListener('click', () => {
                onConfirm();
                closeModal('messageModal');
            });
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Add listeners to all close buttons
        document.querySelectorAll('.close-button').forEach(btn => {
            btn.addEventListener('click', () => closeModal(btn.dataset.modalId));
        });
        
        // Close modal on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });

        // --- Theme Toggle ---
        const themeToggleButton = document.getElementById('themeToggleButton');
        function applyTheme(theme) { 
            document.body.classList.toggle('light-theme', theme === 'light'); 
        }
        function loadTheme() { 
            const savedTheme = localStorage.getItem('ai-marker-theme') || 'dark';
            applyTheme(savedTheme); 
        }
        themeToggleButton.addEventListener('click', () => {
            const newTheme = document.body.classList.contains('light-theme') ? 'dark' : 'light';
            applyTheme(newTheme);
            localStorage.setItem('ai-marker-theme', newTheme);
        });
        
        // --- Other Header Actions ---
        document.getElementById('logoutButton').addEventListener('click', () => {
             signOut(auth).catch(e => console.error("Logout error", e));
        });
        document.getElementById('switchRoleButton').addEventListener('click', showCodeEntry);

    </script>
