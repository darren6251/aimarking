<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Periodic Table</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #1f2937, #111827, #374151, #111827);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        /* Keyframes for the gradient background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Keyframes for the element "pop-in" animation on load */
        @keyframes pop-in {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base element style */
        .element {
            /* Start hidden for load animation */
            opacity: 0;
            animation: pop-in 0.4s ease-out forwards;
        }

        /* Custom hover state to show full name */
        .element .element-name {
            display: none; /* Hide name by default */
        }
        
        /* On hover, show the name and hide the symbol */
        .element:hover .element-name {
            display: block;
        }
        .element:hover .element-symbol {
            display: none;
        }

        /* Modal transition */
        #element-modal {
            transition: opacity 0.3s ease-in-out;
        }
        #element-modal-content {
            transition: all 0.3s ease-in-out;
        }
        
        /* Custom category colors */
        .bg-alkali-metal { background-color: #ef4444; color: #fff; } /* red-500 */
        .bg-alkaline-earth-metal { background-color: #f97316; color: #fff; } /* orange-500 */
        .bg-lanthanide { background-color: #a3e635; color: #1f2937; } /* lime-400 */
        .bg-actinide { background-color: #4ade80; color: #1f2937; } /* green-400 */
        .bg-transition-metal { background-color: #fbbf24; color: #1f2937; } /* amber-400 */
        .bg-post-transition-metal { background-color: #22d3ee; color: #1f2937; } /* cyan-400 */
        .bg-metalloid { background-color: #3b82f6; color: #fff; } /* blue-500 */
        .bg-other-nonmetal { background-color: #8b5cf6; color: #fff; } /* violet-500 */
        .bg-halogen { background-color: #d946ef; color: #fff; } /* fuchsia-500 */
        .bg-noble-gas { background-color: #ec4899; color: #fff; } /* pink-500 */
        .bg-unknown { background-color: #9ca3af; color: #1f2937; } /* gray-400 */
        
        /* Filter button base style */
        .filter-btn {
            transition: all 0.2s ease-in-out;
        }
        .filter-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Custom scrollbar for table view */
        .table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: #1f2937;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        /* --- NEW: Styles for Bohr Model Atom --- */
        .atom {
            position: relative;
            width: 180px; /* Increased size to fit more shells */
            height: 180px;
            margin: 20px auto 10px;
        }

        .nucleus {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0; /* Light gray nucleus */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #fff;
            z-index: 10;
        }
        
        .nucleus-symbol {
            font-size: 14px;
            font-weight: 900;
            color: #374151;
            text-align: center;
            line-height: 30px;
        }

        /* This is now a static circle path */
        .shell {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: absolute;
        }
        
        /* This is the rotating arm that holds the electron */
        .electron-orbit {
            position: absolute;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        /* This is the electron dot */
        .electron {
            width: 8px;
            height: 8px;
            background-color: #22d3ee; /* Cyan electron */
            box-shadow: 0 0 5px #22d3ee;
            border-radius: 50%;
            position: absolute;
            top: -4px; /* Place at the top of the orbit's path */
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Keyframes for rotation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="text-gray-100 p-4 min-h-screen">

    <div class="container mx-auto max-w-7xl">

            <div id="periodic-table" class="grid grid-cols-18 gap-1 min-w-[1000px] md:min-w-full lg:min-w-full">

            </button>
            
            <!-- Modal Content will be injected here -->

                    <div class="flex-shrink-0 w-20 h-20 flex items-center justify-center rounded-lg bg-red-500">

                    <p class="mt-4 text-gray-300">A colorless, odorless, flammable gas...</p>
                </div>
                -->
            </div>
        </div>
    </div>

            {"number": 44, "symbol": "Ru", "name": "Ruthenium", "atomic_mass": 101.07, "category": "transition-metal", "discovered_by": "Karl Ernst Claus", "summary": "Ruthenium is a chemical element with symbol Ru and atomic number 44. It is a rare transition metal belonging to the platinum group of the periodic table. Like the other metals of the platinum group, ruthenium is inert to most other chemicals.", "xpos": 8, "ypos": 5},
            {"number": 45, "symbol": "Rh", "name": "Rhodium", "atomic_mass": 102.90550, "category": "transition-metal", "discovered_by": "William Hyde Wollaston", "summary": "Rhodium is a chemical element with symbol Rh and atomic number 45. It is a rare, silvery-white, hard, corrosion-resistant transition metal. It is a member of the platinum group.", "xpos": 9, "ypos": 5},
            {"number": 46, "symbol": "Pd", "name": "Palladium", "atomic_mass": 106.42, "category": "transition-metal", "discovered_by": "William Hyde Wollaston", "summary": "Palladium is a chemical element with symbol Pd and atomic number 46. It is a rare and lustrous silvery-white metal discovered in 1803 by William Hyde Wollaston. He named it after the asteroid Pallas, which was itself named after the epithet of the Greek goddess Athena, Pallas.", "xpos": 10, "ypos": 5},
            {"number": 47, "symbol": "Ag", "name": "Silver", "atomic_mass": 107.8682, "category": "transition-metal", "discovered_by": "Ancient civilizations", "summary": "Silver is a chemical element with symbol Ag and atomic number 47. A soft, white, lustrous transition metal, it exhibits the highest electrical conductivity, thermal conductivity, and reflectivity of any metal.", "xpos": 11, "ypos": 5},
            {"number": 48, "symbol": "Cd", "name": "Cadmium", "atomic_mass": 112.414, "category": "transition-metal", "discovered_by": "Karl Samuel Leberecht Hermann & Friedrich Stromeyer", "summary": "Cadmium is a chemical element with symbol Cd and atomic number 48. This soft, silvery-white metal is chemically similar to the two other stable metals in group 12, zinc and mercury.", "xpos": 12, "ypos": 5},
            {"number": 49, "symbol": "In", "name": "Indium", "atomic_mass": 114.818, "category": "post-transition-metal", "discovered_by": "Ferdinand Reich & Hieronymus Theodor Richter", "summary": "Indium is a chemical element with symbol In and atomic number 49. It is a post-transition metal that makes up 0.21 parts per million of the Earth's crust. Indium is a very soft, silvery-white metal with a brilliant lustre.", "xpos": 13, "ypos": 5},
            {"number": 50, "symbol": "Sn", "name": "Tin", "atomic_mass": 118.710, "category": "post-transition-metal", "discovered_by": "Ancient civilizations", "summary": "Tin is a chemical element with symbol Sn and atomic number 50. Tin is a silvery-white metal. Tin is soft enough to be cut with little force, and a bar of tin can be bent by hand with little effort.", "xpos": 14, "ypos": 5},
            {"number": 51, "symbol": "Sb", "name": "Antimony", "atomic_mass": 121.760, "category": "metalloid", "discovered_by": "Ancient civilizations", "summary": "Antimony is a chemical element with symbol Sb and atomic number 51. A lustrous gray metalloid, it is found in nature mainly as the sulfide mineral stibnite (Sb2S3).", "xpos": 15, "ypos": 5},
            {"number": 52, "symbol": "Te", "name": "Tellurium", "atomic_mass": 127.60, "category": "metalloid", "discovered_by": "Franz-Joseph Müller von Reichenstein", "summary": "Tellurium is a chemical element with symbol Te and atomic number 52. It is a brittle, mildly toxic, rare, silver-white metalloid. Tellurium is chemically related to selenium and sulfur.", "xpos": 16, "ypos": 5},
            {"number": 53, "symbol": "I", "name": "Iodine", "atomic_mass": 126.90447, "category": "halogen", "discovered_by": "Bernard Courtois", "summary": "Iodine is a chemical element with symbol I and atomic number 53. The heaviest of the stable halogens, it exists as a lustrous, purple-black nonmetallic solid at standard conditions that sublimes readily to form a violet gas.", "xpos": 17, "ypos": 5},
            {"number": 54, "symbol": "Xe", "name": "Xenon", "atomic_mass": 131.293, "category": "noble-gas", "discovered_by": "Morris Travers & William Ramsay", "summary": "Xenon is a chemical element with symbol Xe and atomic number 54. It is a colorless, dense, odorless noble gas found in the Earth's atmosphere in trace amounts.", "xpos": 18, "ypos": 5},
            {"number": 55, "symbol": "Cs", "name": "Caesium", "atomic_mass": 132.90545196, "category": "alkali-metal", "discovered_by": "Robert Bunsen & Gustav Kirchhoff", "summary": "Caesium is a chemical element with symbol Cs and atomic number 55. It is a soft, silvery-golden alkali metal with a melting point of 28.5 °C (83.3 °F), which makes it one of only five elemental metals that are liquid at or near room temperature.", "xpos": 1, "ypos": 6},
            {"number": 56, "symbol": "Ba", "name": "Barium", "atomic_mass": 137.327, "category": "alkaline-earth-metal", "discovered_by": "Carl Wilhelm Scheele", "summary": "Barium is a chemical element with symbol Ba and atomic number 56. It is the fifth element in group 2 and is a soft, silvery alkaline earth metal. Because of its high chemical reactivity, barium is never found in nature as a free element.", "xpos": 2, "ypos": 6},
            {"number": 57, "symbol": "La", "name": "Lanthanum", "atomic_mass": 138.90547, "category": "lanthanide", "discovered_by": "Carl Gustaf Mosander", "summary": "Lanthanum is a chemical element with symbol La and atomic number 57. It is a soft, ductile, silvery-white metal that tarnishes rapidly when exposed to air and is soft enough to be cut with a knife.", "xpos": 3, "ypos": 9},
            {"number": 58, "symbol": "Ce", "name": "Cerium", "atomic_mass": 140.116, "category": "lanthanide", "discovered_by": "Martin Heinrich Klaproth, Jöns Jacob Berzelius, & Wilhelm Hisinger", "summary": "Cerium is a chemical element with symbol Ce and atomic number 58. Cerium is a soft, ductile, and silvery-white metal that tarnishes when exposed to air, and it is soft enough to be cut with a knife.", "xpos": 4, "ypos": 9},
            {"number": 59, "symbol": "Pr", "name": "Praseodymium", "atomic_mass": 140.90766, "category": "lanthanide", "discovered_by": "Carl Auer von Welsbach", "summary": "Praseodymium is a chemical element with symbol Pr and atomic number 59. It is the third member of the lanthanide series and is considered to be one of the rare-earth metals.", "xpos": 5, "ypos": 9},
            {"number": 60, "symbol": "Nd", "name": "Neodymium", "atomic_mass": 144.242, "category": "lanthanide", "discovered_by": "Carl Auer von Welsbach", "summary": "Neodymium is a chemical element with symbol Nd and atomic number 60. It is a soft silvery metal that tarnishes in air. Neodymium was discovered in 1885 by the Austrian chemist Carl Auer von Welsbach.", "xpos": 6, "ypos": 9},
            {"number": 61, "symbol": "Pm", "name": "Promethium", "atomic_mass": 145, "category": "lanthanide", "discovered_by": "Jacob A. Marinsky, Lawrence E. Glendenin, & Charles D. Coryell", "summary": "Promethium is a chemical element with symbol Pm and atomic number 61. All of its isotopes are radioactive; it is extremely rare, with only about 500–600 grams naturally occurring in the Earth's crust at any given time.", "xpos": 7, "ypos": 9},
            {"number": 62, "symbol": "Sm", "name": "Samarium", "atomic_mass": 150.36, "category": "lanthanide", "discovered_by": "Lecoq de Boisbaudran", "summary": "Samarium is a chemical element with symbol Sm and atomic number 62. It is a moderately hard silvery metal that slowly oxidizes in air. Being a typical member of the lanthanide series, samarium usually assumes the oxidation state +3.", "xpos": 8, "ypos": 9},
            {"number": 63, "symbol": "Eu", "name": "Europium", "atomic_mass": 151.964, "category": "lanthanide", "discovered_by": "Eugène-Anatole Demarçay", "summary": "Europium is a chemical element with symbol Eu and atomic number 63. Europium is the most reactive lanthanide by far, having to be stored under an inert fluid to protect it from atmospheric oxygen or moisture.", "xpos": 9, "ypos": 9},
            {"number": 64, "symbol": "Gd", "name": "Gadolinium", "atomic_mass": 157.25, "category": "lanthanide", "discovered_by": "Jean Charles Galissard de Marignac", "summary": "Gadolinium is a chemical element with symbol Gd and atomic number 64. Gadolinium is a silvery-white metal when oxidation is removed. It is only slightly malleable and is a ductile rare-earth element.", "xpos": 10, "ypos": 9},
            {"number": 65, "symbol": "Tb", "name": "Terbium", "atomic_mass": 158.92535, "category": "lanthanide", "discovered_by": "Carl Gustaf Mosander", "summary": "Terbium is a chemical element with symbol Tb and atomic number 65. It is a silvery-white, rare earth metal that is malleable, ductile, and soft enough to be cut with a knife.", "xpos": 11, "ypos": 9},
            {"number": 66, "symbol": "Dy", "name": "Dysprosium", "atomic_mass": 162.500, "category": "lanthanide", "discovered_by": "Lecoq de Boisbaudran", "summary": "Dysprosium is a chemical element with symbol Dy and atomic number 66. It is a rare-earth element with a metallic silver luster. Dysprosium is never found in nature as a free element, though it is found in various minerals, such as xenotime.", "xpos": 12, "ypos": 9},
            {"number": 67, "symbol": "Ho", "name": "Holmium", "atomic_mass": 164.93033, "category": "lanthanide", "discovered_by": "Marc Delafontaine & Jacques-Louis Soret", "summary": "Holmium is a chemical element with symbol Ho and atomic number 67. It is a rare-earth element and is the eleventh member of the lanthanide series. Holmium is a bright, soft, silvery-white, corrosive metal that is stable in dry air at room temperature.", "xpos": 13, "ypos": 9},
            {"number": 68, "symbol": "Er", "name": "Erbium", "atomic_mass": 167.259, "category": "lanthanide", "discovered_by": "Carl Gustaf Mosander", "summary": "Erbium is a chemical element with symbol Er and atomic number 68. A silvery-white solid metal when artificially isolated, natural erbium is always found in chemical combination with other elements. It is a lanthanide, a rare-earth element.", "xpos": 14, "ypos": 9},
            {"number": 69, "symbol": "Tm", "name": "Thulium", "atomic_mass": 168.93422, "category": "lanthanide", "discovered_by": "Per Teodor Cleve", "summary": "Thulium is a chemical element with symbol Tm and atomic number 69. It is the thirteenth and third-last element in the lanthanide series. Like the other lanthanides, the most common oxidation state is +3, seen in its oxide, halides and other compounds.", "xpos": 15, "ypos": 9},
            {"number": 70, "symbol": "Yb", "name": "Ytterbium", "atomic_mass": 173.054, "category": "lanthanide", "discovered_by": "Jean Charles Galissard de Marignac", "summary": "Ytterbium is a chemical element with symbol Yb and atomic number 70. It is the fourteenth and penultimate element in the lanthanide series, which is the basis of the relative stability of its +2 oxidation state.", "xpos": 16, "ypos": 9},
            {"number": 71, "symbol": "Lu", "name": "Lutetium", "atomic_mass": 174.9668, "category": "lanthanide", "discovered_by": "Carl Auer von Welsbach, Charles James, & Georges Urbain", "summary": "Lutetium is a chemical element with symbol Lu and atomic number 71. It is a silvery-white metal, which resists corrosion in dry air, but not in moist air. Lutetium is the last element in the lanthanide series.", "xpos": 17, "ypos": 9},
            {"number": 72, "symbol": "Hf", "name": "Hafnium", "atomic_mass": 178.49, "category": "transition-metal", "discovered_by": "Dirk Coster & George de Hevesy", "summary": "Hafnium is a chemical element with symbol Hf and atomic number 72. A lustrous, silvery-grey, tetravalent transition metal, hafnium chemically resembles zirconium and is found in many zirconium minerals.", "xpos": 4, "ypos": 6},
            {"number": 73, "symbol": "Ta", "name": "Tantalum", "atomic_mass": 180.94788, "category": "transition-metal", "discovered_by": "Anders Gustaf Ekeberg", "summary": "Tantalum is a chemical element with symbol Ta and atomic number 73. Previously known as tantalium, its name is derived from Tantalus, a villain from Greek mythology. Tantalum is a rare, hard, blue-gray, lustrous transition metal that is highly corrosion-resistant.", "xpos": 5, "ypos": 6},
            {"number": 74, "symbol": "W", "name": "Tungsten", "atomic_mass": 183.84, "category": "transition-metal", "discovered_by": "Fausto & Juan José de Elhuyar", "summary": "Tungsten, also known as wolfram, is a chemical element with symbol W and atomic number 74. The name tungsten comes from the former Swedish name for the tungstate mineral scheelite, from tung sten, 'heavy stone'.", "xpos": 6, "ypos": 6},
            {"number": 75, "symbol": "Re", "name": "Rhenium", "atomic_mass": 186.207, "category": "transition-metal", "discovered_by": "Masataka Ogawa, Walter Noddack, Ida Tacke, & Otto Berg", "summary": "Rhenium is a chemical element with symbol Re and atomic number 75. It is a silvery-white, heavy, third-row transition metal in group 7 of the periodic table. With an estimated average concentration of 1 part per billion (ppb), rhenium is one of the rarest elements in the Earth's crust.", "xpos": 7, "ypos": 6},
            {"number": 76, "symbol": "Os", "name": "Osmium", "atomic_mass": 190.23, "category": "transition-metal", "discovered_by": "Smithson Tennant", "summary": "Osmium is a chemical element with symbol Os and atomic number 76. It is a hard, brittle, bluish-white transition metal in the platinum group that is found as a trace element in alloys, mostly in platinum ores.", "xpos": 8, "ypos": 6},
            {"number": 77, "symbol": "Ir", "name": "Iridium", "atomic_mass": 192.217, "category": "transition-metal", "discovered_by": "Smithson Tennant", "summary": "Iridium is a chemical element with symbol Ir and atomic number 77. A very hard, brittle, silvery-white transition metal of the platinum group, iridium is considered to be the second-densest naturally occurring metal (after osmium).", "xpos": 9, "ypos": 6},
            {"number": 78, "symbol": "Pt", "name": "Platinum", "atomic_mass": 195.084, "category": "transition-metal", "discovered_by": "Antonio de Ulloa", "summary": "Platinum is a chemical element with symbol Pt and atomic number 78. It is a dense, malleable, ductile, highly unreactive, precious, silvery-white transition metal. Its name is derived from the Spanish term platino, meaning 'little silver'.", "xpos": 10, "ypos": 6},
            {"number": 79, "symbol": "Au", "name": "Gold", "atomic_mass": 196.966569, "category": "transition-metal", "discovered_by": "Ancient civilizations", "summary": "Gold is a chemical element with symbol Au and atomic number 79, making it one of the higher atomic number elements that occur naturally. In its purest form, it is a bright, slightly reddish yellow, dense, soft, malleable, and ductile metal.", "xpos": 11, "ypos": 6},
            {"number": 80, "symbol": "Hg", "name": "Mercury", "atomic_mass": 200.592, "category": "transition-metal", "discovered_by": "Ancient civilizations", "summary": "Mercury is a chemical element with symbol Hg and atomic number 80. It is commonly known as quicksilver and was formerly named hydrargyrum. A heavy, silvery d-block element, mercury is the only metallic element that is liquid at standard conditions for temperature and pressure.", "xpos": 12, "ypos": 6},
            {"number": 81, "symbol": "Tl", "name": "Thallium", "atomic_mass": 204.38, "category": "post-transition-metal", "discovered_by": "William Crookes", "summary": "Thallium is a chemical element with symbol Tl and atomic number 81. It is a grey post-transition metal that is not found free in nature. When isolated, thallium resembles tin, but discolors when exposed to air.", "xpos": 13, "ypos": 6},
            {"number": 82, "symbol": "Pb", "name": "Lead", "atomic_mass": 207.2, "category": "post-transition-metal", "discovered_by": "Ancient civilizations", "summary": "Lead is a chemical element with symbol Pb and atomic number 82. It is a heavy metal that is denser than most common materials. Lead is soft and malleable, and also has a relatively low melting point.", "xpos": 14, "ypos": 6},
            {"number": 83, "symbol": "Bi", "name": "Bismuth", "atomic_mass": 208.98040, "category": "post-transition-metal", "discovered_by": "Claude François Geoffroy", "summary": "Bismuth is a chemical element with symbol Bi and atomic number 83. It is a post-transition metal and one of the pnictogens with chemical properties resembling its lighter group 15 siblings arsenic and antimony.", "xpos": 15, "ypos": 6},
            {"number": 84, "symbol": "Po", "name": "Polonium", "atomic_mass": 209, "category": "post-transition-metal", "discovered_by": "Pierre & Marie Curie", "summary": "Polonium is a chemical element with symbol Po and atomic number 84. A rare and highly radioactive metal with no stable isotopes, polonium is chemically similar to bismuth and tellurium, and it occurs in uranium ores.", "xpos": 16, "ypos": 6},
            {"number": 85, "symbol": "At", "name": "Astatine", "atomic_mass": 210, "category": "halogen", "discovered_by": "Dale R. Corson, Kenneth Ross MacKenzie, & Emilio Segrè", "summary": "Astatine is a chemical element with symbol At and atomic number 85. It is the rarest naturally occurring element in the Earth's crust, occurring only as the decay product of various heavier elements.", "xpos": 17, "ypos": 6},
            {"number": 86, "symbol": "Rn", "name": "Radon", "atomic_mass": 222, "category": "noble-gas", "discovered_by": "Friedrich Ernst Dorn", "summary": "Radon is a chemical element with symbol Rn and atomic number 86. It is a radioactive, colorless, odorless, tasteless noble gas. It occurs naturally in minute quantities as an intermediate step in the normal radioactive decay chains through which thorium and uranium slowly decay into lead and various other short-lived radioactive elements.", "xpos": 18, "ypos": 6},
            {"number": 87, "symbol": "Fr", "name": "Francium", "atomic_mass": 223, "category": "alkali-metal", "discovered_by": "Marguerite Perey", "summary": "Francium is a chemical element with symbol Fr and atomic number 87. It is extremely radioactive; its most stable isotope, francium-223 (originally called actinium K after the natural decay chain it appears in), has a half-life of only 22 minutes.", "xpos": 1, "ypos": 7},
            {"number": 88, "symbol": "Ra", "name": "Radium", "atomic_mass": 226, "category": "alkaline-earth-metal", "discovered_by": "Pierre & Marie Curie", "summary": "Radium is a chemical element with symbol Ra and atomic number 88. It is the sixth element in group 2 of the periodic table, also known as the alkaline earth metals. Pure radium is silvery-white, but it readily reacts with nitrogen (rather than oxygen) on exposure to air, forming a black surface layer of radium nitride (Ra3N2).", "xpos": 2, "ypos": 7},
            {"number": 89, "symbol": "Ac", "name": "Actinium", "atomic_mass": 227, "category": "actinide", "discovered_by": "André-Louis Debierne", "summary": "Actinium is a chemical element with symbol Ac and atomic number 89. It was first isolated by Friedrich Oskar Giesel in 1902, who gave it the name emanium; the element got its name by being mistaken for a substance André-Louis Debierne isolated and named actinium.", "xpos": 3, "ypos": 10},
            {"number": 90, "symbol": "Th", "name": "Thorium", "atomic_mass": 232.0377, "category": "actinide", "discovered_by": "Jöns Jacob Berzelius", "summary": "Thorium is a chemical element with symbol Th and atomic number 90. Thorium is a silvery-white metal that is only slightly radioactive. When pure, it is soft and ductile, but when contaminated with its oxide, it becomes hard and brittle.", "xpos": 4, "ypos": 10},
            {"number": 91, "symbol": "Pa", "name": "Protactinium", "atomic_mass": 231.03588, "category": "actinide", "discovered_by": "Oswald Helmuth Göhring, Kazimierz Fajans, Otto Hahn, & Lise Meitner", "summary": "Protactinium is a chemical element with symbol Pa and atomic number 91. It is a dense, silvery-gray actinide metal which readily reacts with oxygen, water vapor and inorganic acids.", "xpos": 5, "ypos": 10},
            {"number": 92, "symbol": "U", "name": "Uranium", "atomic_mass": 238.02891, "category": "actinide", "discovered_by": "Martin Heinrich Klaproth", "summary": "Uranium is a chemical element with symbol U and atomic number 92. It is a silvery-grey metal in the actinide series of the periodic table. A uranium atom has 92 protons and 92 electrons, of which 6 are valence electrons.", "xpos": 6, "ypos": 10},
            {"number": 93, "symbol": "Np", "name": "Neptunium", "atomic_mass": 237, "category": "actinide", "discovered_by": "Edwin McMillan & Philip H. Abelson", "summary": "Neptunium is a chemical element with symbol Np and atomic number 93. A radioactive actinide metal, neptunium is the first transuranic element. Its position in the periodic table just after uranium, named after the planet Uranus, led to it being named after Neptune, the next planet beyond Uranus.", "xpos": 7, "ypos": 10},
            {"number": 94, "symbol": "Pu", "name": "Plutonium", "atomic_mass": 244, "category": "actinide", "discovered_by": "Glenn T. Seaborg, Edwin McMillan, Joseph W. Kennedy, & Arthur Wahl", "summary": "Plutonium is a chemical element with symbol Pu and atomic number 94. It is an actinide metal of silvery-gray appearance that tarnishes when exposed to air, and forms a dull coating when oxidized.", "xpos": 8, "ypos": 10},
            {"number": 95, "symbol": "Am", "name": "Americium", "atomic_mass": 243, "category": "actinide", "discovered_by": "Glenn T. Seaborg, Ralph A. James, Leon O. Morgan, & Albert Ghiorso", "summary": "Americium is a chemical element with symbol Am and atomic number 95. It is a synthetic element (an element that can be created in a laboratory but is not found in nature) and radioactive. In the periodic table, it is located in the actinide series.", "xpos": 9, "ypos": 10},
            {"number": 96, "symbol": "Cm", "name": "Curium", "atomic_mass": 247, "category": "actinide", "discovered_by": "Glenn T. Seaborg, Ralph A. James, & Albert Ghiorso", "summary": "Curium is a chemical element with symbol Cm and atomic number 96. This element of the actinide series was named after Marie and Pierre Curie – both were known for their research on radioactivity.", "xpos": 10, "ypos": 10},
            {"number": 97, "symbol": "Bk", "name": "Berkelium", "atomic_mass": 247, "category": "actinide", "discovered_by": "Glenn T. Seaborg, Albert Ghiorso, & Stanley G. Thompson", "summary": "Berkelium is a chemical element with symbol Bk and atomic number 97. It is a member of the actinide and transuranium element series. It is named after the city of Berkeley, California, the location of the Lawrence Berkeley National Laboratory where it was discovered in December 1949.", "xpos": 11, "ypos": 10},
            {"number": 98, "symbol": "Cf", "name": "Californium", "atomic_mass": 251, "category": "actinide", "discovered_by": "Glenn T. Seaborg, Albert Ghiorso, & Stanley G. Thompson", "summary": "Californium is a chemical element with symbol Cf and atomic number 98. This radioactive element was first synthesized in 1950 at the Lawrence Berkeley National Laboratory (then the University of California Radiation Laboratory), by bombarding curium with alpha particles (helium-4 ions).", "xpos": 12, "ypos": 10},
            {"number": 99, "symbol": "Es", "name": "Einsteinium", "atomic_mass": 252, "category": "actinide", "discovered_by": "Lawrence Berkeley National Laboratory", "summary": "Einsteinium is a chemical element with symbol Es and atomic number 99. It is a member of the actinide series and is the seventh transuranic element. It was named in honor of Albert Einstein.", "xpos": 13, "ypos": 10},
            {"number": 100, "symbol": "Fm", "name": "Fermium", "atomic_mass": 257, "category": "actinide", "discovered_by": "Lawrence Berkeley National Laboratory", "summary": "Fermium is a chemical element with symbol Fm and atomic number 100. It is an actinide and the heaviest element that can be formed by neutron bombardment of lighter elements, and hence the last element that can be prepared in macroscopic quantities.", "xpos": 14, "ypos": 10},
            {"number": 101, "symbol": "Md", "name": "Mendelevium", "atomic_mass": 258, "category": "actinide", "discovered_by": "Lawrence Berkeley National Laboratory", "summary": "Mendelevium is a chemical element with symbol Md and atomic number 101. A metallic radioactive transuranic element in the actinide series, it is the first element that was not synthesized by neutron bombardment of lighter elements.", "xpos": 15, "ypos": 10},
            {"number": 102, "symbol": "No", "name": "Nobelium", "atomic_mass": 259, "category": "actinide", "discovered_by": "Joint Institute for Nuclear Research", "summary": "Nobelium is a chemical element with symbol No and atomic number 102. It is named in honor of Alfred Nobel, the inventor of dynamite and benefactor of science. A radioactive metal, it is the tenth transuranic element and is the penultimate member of the actinide series.", "xpos": 16, "ypos": 10},
            {"number": 103, "symbol": "Lr", "name": "Lawrencium", "atomic_mass": 262, "category": "actinide", "discovered_by": "Lawrence Berkeley National Laboratory", "summary": "Lawrencium is a chemical element with symbol Lr and atomic number 103. It is named in honor of Ernest Lawrence, inventor of the cyclotron, a device that was used to discover many artificial radioactive elements.", "xpos": 17, "ypos": 10},
            {"number": 104, "symbol": "Rf", "name": "Rutherfordium", "atomic_mass": 267, "category": "transition-metal", "discovered_by": "Joint Institute for Nuclear Research & Lawrence Berkeley National Laboratory", "summary": "Rutherfordium is a chemical element with symbol Rf and atomic number 104, named after physicist Ernest Rutherford. As a synthetic element, it is not found in nature and can only be created in a laboratory.", "xpos": 4, "ypos": 7},
            {"number": 105, "symbol": "Db", "name": "Dubnium", "atomic_mass": 270, "category": "transition-metal", "discovered_by": "Joint Institute for Nuclear Research & Lawrence Berkeley National Laboratory", "summary": "Dubnium is a chemical element with symbol Db and atomic number 105. It is named after the town of Dubna in Russia, the site of the Joint Institute for Nuclear Research (JINR), where it was first produced.", "xpos": 5, "ypos": 7},

        // --- NEW DATA for electron shells ---

            115: [2, 8, 18, 32, 32, 18, 5], 116: [2, 8, 18, 32, 32, 18, 6], 117: [2, 8, 18, 32, 32, 18, 7], 118: [2, 8, 18, 32, 32, 18, 8]
        };

        // --- CATEGORY DATA ---
        const categories = {
            'alkali-metal': { name: 'Alkali Metal', color: 'bg-alkali-metal' },
            'alkaline-earth-metal': { name: 'Alkaline Earth Metal', color: 'bg-alkaline-earth-metal' },
            'lanthanide': { name: 'Lanthanide', color: 'bg-lanthanide' },
            'actinide': { name: 'Actinide', color: 'bg-actinide' },
            'transition-metal': { name: 'Transition Metal', color: 'bg-transition-metal' },
            'post-transition-metal': { name: 'Post-Transition Metal', color: 'bg-post-transition-metal' },
            'metalloid': { name: 'Metalloid', color: 'bg-metalloid' },
            'other-nonmetal': { name: 'Other Nonmetal', color: 'bg-other-nonmetal' },
            'halogen': { name: 'Halogen', color: 'bg-halogen' },
            'noble-gas': { name: 'Noble Gas', color: 'bg-noble-gas' },
            'unknown': { name: 'Unknown', color: 'bg-unknown' }
        };

        // --- FUNCTIONS ---

        /**
         * Renders the periodic table elements into the grid
         */
        function renderTable() {
            let tableHTML = '';
            
            elementsData.forEach((el, index) => {
                const categoryInfo = categories[el.category] || categories['unknown'];
                const colorClass = categoryInfo.color;
                const textColor = (el.category === 'lanthanide' || el.category === 'actinide' || el.category === 'transition-metal' || el.category === 'post-transition-metal' || el.category === 'unknown') ? 'text-gray-900' : 'text-white';
                
                const delay = index * 10; // 10ms delay per element
                
                tableHTML += `
                    <div class="element ${colorClass} ${textColor} rounded-md p-1 md:p-2 cursor-pointer 
                                text-sm md:text-base
                                transition-all duration-300 ease-in-out
                                transform hover:scale-125 hover:shadow-2xl hover:z-20
                                hover:border-2 hover:border-cyan-400
                                flex flex-col justify-between"
                         style="grid-column-start: ${el.xpos}; grid-row-start: ${el.ypos}; animation-delay: ${delay}ms;"
                         data-number="${el.number}"
                         data-category="${el.category}">
                        
                        <!-- Top: Number -->
                        <div class="font-bold text-xs text-left" style="font-size: 0.6rem; line-height: 0.8;">${el.number}</div>
                        
                        <!-- Middle: Symbol (default) / Name (hover) -->
                        <div class="text-center">
                            <div class="element-symbol text-lg md:text-xl font-black text-center leading-tight">${el.symbol}</div>
                            <div class="element-name text-xs font-bold text-center" style="font-size: 0.6rem; line-height: 1.2; padding-top: 4px; padding-bottom: 4px;">${el.name}</div>
                        </div>
                        
                        <!-- Bottom: Mass -->
                        <div class="element-mass text-xs text-center" style="font-size: 0.6rem; line-height: 0.8;">${el.atomic_mass.toFixed(1)}</div>
                    </div>
                `;
            });
            
            tableContainer.innerHTML = tableHTML;
        }

        /**
         * Renders the filter buttons
         */
        function renderFilters() {
            let filterHTML = '<button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold bg-cyan-500 text-white" data-category="all">Show All</button>';
            
            for (const category in categories) {
                const catInfo = categories[category];
                const textColor = (category === 'lanthanide' || category === 'actinide' || category === 'transition-metal' || category === 'post-transition-metal' || category === 'unknown') ? 'text-gray-900' : 'text-white';
                
                filterHTML += `
                    <button class="filter-btn px-4 py-2 rounded-full text-sm font-semibold ${catInfo.color} ${textColor}" data-category="${category}">
                        ${catInfo.name}
                    </button>
                `;
            }
            filterControls.innerHTML = filterHTML;
        }

        /**
         * Renders the color legend
         */
        function renderLegend() {
            let legendHTML = '';
            for (const category in categories) {
                const catInfo = categories[category];
                legendHTML += `
                    <div class="flex items-center">
                        <span class="w-3 h-3 rounded-full ${catInfo.color} mr-1.5"></span>
                        <span>${catInfo.name}</span>
                    </div>
                `;
            }
            legendContainer.innerHTML = legendHTML;
        }

        /**
         * NEW: Creates the HTML for the animated Bohr model
         */
        function createAtomDiagram(element) {
            const shells = elementShells[element.number] || [];
            let atomHTML = `<div class="atom"><div class="nucleus"><div class="nucleus-symbol">${element.symbol}</div></div>`;
            
            shells.forEach((electronCount, index) => {
                const shellSize = 40 + (index * 25); // Increase shell size (e.g., 40, 65, 90...)
                const radius = shellSize / 2;
                const animationDuration = 5 + (index * 3); // Vary rotation speed (5s, 8s, 11s...)
                const animationDelay = -index * 1.5; // Stagger start times
                
                // Add the static shell circle path
                atomHTML += `<div class="shell" style="width: ${shellSize}px; height: ${shellSize}px; top: 50%; left: 50%; margin-top: -${radius}px; margin-left: -${radius}px;"></div>`;

                // Add rotating "orbit" holders for each electron
                for (let i = 0; i < electronCount; i++) {
                    const angle = (360 / Math.max(1, electronCount)) * i;
                    // Each electron gets its own animation wrapper to handle rotation
                    atomHTML += `
                        <div class="electron-orbit" style="width: ${shellSize}px; height: ${shellSize}px; top: 50%; left: 50%; margin-top: -${radius}px; margin-left: -${radius}px; animation-duration: ${animationDuration}s; animation-delay: ${animationDelay}s; transform: rotate(${angle}deg);">
                            <div class="electron"></div>
                        </div>
                    `;
                }
            });
            
            atomHTML += `</div>`;
            return atomHTML;
        }

        /**
         * Shows the modal with details for a specific element
         */
        function showModal(element) {
            const categoryInfo = categories[element.category] || categories['unknown'];
            const colorClass = categoryInfo.color;
            // Get text color for the big symbol box
            const textColor = (element.category === 'lanthanide' || element.category === 'actinide' || element.category === 'transition-metal' || element.category === 'post-transition-metal' || element.category === 'unknown') ? 'text-gray-900' : 'text-white';

            // --- NEW: Get shell data and create diagram ---
            const shells = elementShells[element.number] || [];
            const shellString = shells.join(', ');
            const atomDiagram = createAtomDiagram(element);
            
            modalBody.innerHTML = `
                ${atomDiagram} 
                <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 w-20 h-20 flex items-center justify-center rounded-lg ${colorClass} ${textColor} shadow-lg">
                        <span class="text-4xl font-black">${element.symbol}</span>
                    </div>
                    <div>
                        <h2 class="text-3xl font-bold">${element.name}</h2>
                        <span class="text-lg text-gray-400">Atomic Number: ${element.number}</span>
                    </div>
                </div>
                <div class="mt-6 space-y-3 text-gray-200">
                    <p><strong>Molar Mass:</strong> ${element.atomic_mass.toFixed(3)} g/mol</p>
                    <p><strong>Electron Shells:</strong> ${shellString}</p>
                    <p><strong>Category:</strong> <span class="px-2 py-0.5 ${colorClass} ${textColor} rounded text-sm font-medium">${categoryInfo.name}</span></p>
                    <p><strong>Discovered by:</strong> ${element.discovered_by || 'N/A'}</p>
                    <p class="mt-4 pt-4 border-t border-gray-700 text-gray-300">${element.summary}</p>
                </div>
            `;
            
            // Show modal with animation
            modal.classList.remove('hidden');
            // Use requestAnimationFrame to ensure the 'hidden' class is removed before adding opacity/scale
            requestAnimationFrame(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            });
        }

        /**
         * Hides the modal
         */
        function hideModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            modalContent.classList.remove('scale-100');
            
            // Wait for animation to finish before adding 'hidden'
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300); // Must match transition duration
        }

        /**
         * Filters the table by category
         */
        function filterByCategory(category) {
            selectedCategory = category;
            const allElements = document.querySelectorAll('.element');
            
            allElements.forEach(el => {
                const elCategory = el.dataset.category;
                if (category === 'all' || elCategory === category) {
                    // Show element
                    el.classList.remove('opacity-20', 'scale-90', 'pointer-events-none');
                    el.classList.add('opacity-100');
                } else {
                    // Hide element
                    el.classList.add('opacity-20', 'scale-90', 'pointer-events-none');
                    el.classList.remove('opacity-100');
                }
            });
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active-filter', 'ring-2', 'ring-cyan-400', 'ring-offset-2', 'ring-offset-gray-900');
                btn.classList.remove('bg-cyan-500', 'text-white'); // Remove "All" styles
                
                // Re-apply default styles if it's not the "All" button
                if(btn.dataset.category !== 'all') {
                    const catInfo = categories[btn.dataset.category];
                    const textColor = (btn.dataset.category === 'lanthanide' || btn.dataset.category === 'actinide' || btn.dataset.category === 'transition-metal' || btn.dataset.category === 'post-transition-metal' || btn.dataset.category === 'unknown') ? 'text-gray-900' : 'text-white';
                    btn.classList.add(catInfo.color, textColor);
                }

                if (btn.dataset.category === category) {
                    btn.classList.add('active-filter', 'ring-2', 'ring-cyan-400', 'ring-offset-2', 'ring-offset-gray-900');
                    // Special style for "All" button when active
                    if (category === 'all') {
                        btn.classList.add('bg-cyan-500', 'text-white');
                    } else {
                        // Keep the original color and just add the ring
                        const catInfo = categories[btn.dataset.category];
                        // btn.classList.remove(catInfo.color); <-- This line was removed
                    }
                }
            });
        }

        // --- EVENT LISTENERS ---

        // Initialize the app on load
        document.addEventListener('DOMContentLoaded', () => {
            renderTable();
            renderFilters();
            renderLegend();

            // Event listener for clicking on an element (uses event delegation)
            tableContainer.addEventListener('click', (e) => {
                const elementDiv = e.target.closest('.element');
                if (elementDiv) {
                    const elNumber = parseInt(elementDiv.dataset.number);
                    const element = elementsData.find(el => el.number === elNumber);
                    if (element) {
                        showModal(element);
                    }
                }
            });
            
            // Event listener for filter buttons
            filterControls.addEventListener('click', (e) => {
                const filterBtn = e.target.closest('.filter-btn');
                if (filterBtn) {
                    const category = filterBtn.dataset.category;
                    filterByCategory(category);
                }
            });
            
            // Close modal with Escape key
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    hideModal();
                }
            });
        });

    </script>
