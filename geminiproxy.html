<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #444746; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #5e5e5e; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-in forwards; }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slideUp 0.3s ease-out forwards; }

        /* Markdown Styles */
        .prose pre { background: #1E1F20; padding: 1rem; border-radius: 0.5rem; border: 1px solid #374151; overflow-x: auto; }
        .prose code { color: #93c5fd; font-family: monospace; }
        .prose p { margin-bottom: 0.5rem; }
        .prose strong { color: white; font-weight: 700; }
        
        /* Sidebar Transitions */
        .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#131314] text-[#E3E3E3] overflow-hidden h-screen flex relative">

    <!-- Drag & Drop Overlay -->
    <div id="drop-overlay" class="hidden absolute inset-0 z-50 bg-[#131314]/90 backdrop-blur-sm flex items-center justify-center border-2 border-dashed border-blue-500 m-4 rounded-xl">
        <div class="text-center pointer-events-none">
            <div class="w-16 h-16 bg-blue-500/20 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce">
                <i data-lucide="upload" class="w-8 h-8"></i>
            </div>
            <h3 class="text-2xl font-medium text-white mb-2">Drop image here</h3>
            <p class="text-gray-400">Upload to Gemini</p>
        </div>
    </div>

    <!-- Sidebar -->
    <!-- Fixed: Sidebar logic now handles width and transform separately for desktop/mobile behavior -->
    <div id="sidebar" class="sidebar-transition bg-[#1E1F20] flex flex-col border-r border-gray-800 absolute md:relative z-20 h-full w-72 md:translate-x-0 -translate-x-full overflow-hidden">
        <div class="p-4 w-72"> <!-- Inner container width fixed to prevent content squishing during collapse -->
            <button id="mobile-menu-close" class="p-2 hover:bg-[#333537] rounded-full mb-4 md:hidden text-gray-400">
                <i data-lucide="menu" class="w-5 h-5"></i>
            </button>
            
            <button onclick="resetChat()" class="flex items-center gap-3 bg-[#1A1A1C] hover:bg-[#28292C] text-[#E3E3E3] px-4 py-3 rounded-full transition-colors w-full mb-6 cursor-pointer">
                <i data-lucide="plus" class="w-4 h-4 text-gray-400"></i>
                <span class="text-sm font-medium">New chat</span>
            </button>

            <div class="text-sm font-medium text-gray-400 mb-2 px-3">Recent</div>
            <div class="flex-1 overflow-y-auto space-y-1">
                <div class="group flex items-center gap-3 px-3 py-2 rounded-full hover:bg-[#333537] cursor-pointer text-sm truncate">
                    <i data-lucide="message-square" class="w-4 h-4"></i>
                    <span class="truncate">HTML vs React Debate</span>
                </div>
            </div>
        </div>

        <div class="p-2 mt-auto border-t border-gray-800 w-72">
             <button class="flex items-center gap-3 px-4 py-2 hover:bg-[#333537] rounded-lg w-full text-sm text-left">
                <i data-lucide="help-circle" class="w-4 h-4 text-gray-400"></i> Help
             </button>
             <button class="flex items-center gap-3 px-4 py-2 hover:bg-[#333537] rounded-lg w-full text-sm text-left">
                <i data-lucide="activity" class="w-4 h-4 text-gray-400"></i> Activity
             </button>
             <button class="flex items-center gap-3 px-4 py-2 hover:bg-[#333537] rounded-lg w-full text-sm text-left">
                <i data-lucide="settings" class="w-4 h-4 text-gray-400"></i> Settings
             </button>
             <div class="flex items-center gap-2 px-4 py-3 mt-1">
                 <div class="w-2 h-2 rounded-full bg-green-500"></div>
                 <span class="text-xs text-gray-400">Incheon, South Korea</span>
             </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full relative w-full min-w-0 bg-[#131314]">
        
        <!-- Header -->
        <div class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4 z-10">
            <div class="flex items-center gap-3">
                <button id="menu-toggle" class="p-2 hover:bg-[#28292C] rounded-full text-gray-400 transition-colors">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
                <div class="flex items-center gap-1 cursor-pointer group">
                    <span class="text-lg font-medium text-white">Gemini</span>
                    <span class="text-xs px-2 py-0.5 bg-[#2D2E30] rounded text-gray-300 group-hover:bg-[#38393C] transition-colors">Advanced</span>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
                </div>
            </div>
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-xs font-bold text-white cursor-pointer hover:ring-2 hover:ring-gray-600">
                U
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-0 scrollbar-thin scrollbar-thumb-gray-700 pb-32">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center max-w-3xl mx-auto animate-fade-in">
                <div class="mb-8 p-4">
                    <h1 class="text-4xl md:text-5xl font-medium bg-gradient-to-r from-blue-400 via-purple-400 to-red-400 bg-clip-text text-transparent mb-2">Hello, Human.</h1>
                    <h2 class="text-4xl md:text-5xl font-medium text-[#444746]">How can I help you today?</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 w-full px-4">
                    <div class="bg-[#1E1F20] p-4 rounded-xl hover:bg-[#2D2E30] cursor-pointer transition-colors h-40 relative group">
                        <p class="text-sm font-medium">Explain why HTML is timeless</p>
                        <div class="absolute bottom-4 right-4 bg-[#131314] p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="sparkles" class="w-4 h-4"></i>
                        </div>
                    </div>
                    <div class="bg-[#1E1F20] p-4 rounded-xl hover:bg-[#2D2E30] cursor-pointer transition-colors h-40 relative group">
                        <p class="text-sm font-medium">Write a python script to sort a list</p>
                        <div class="absolute bottom-4 right-4 bg-[#131314] p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="code" class="w-4 h-4"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Messages Container (Hidden initially) -->
            <div id="messages-list" class="max-w-3xl mx-auto py-6 space-y-8 hidden">
                <!-- Messages injected here -->
            </div>

            <!-- Loading Indicator -->
            <div id="loading-indicator" class="max-w-3xl mx-auto py-4 hidden flex gap-4">
                 <div class="w-8 h-8 flex-shrink-0 animate-spin">
                    <svg viewBox="0 0 24 24" class="w-full h-full">
                        <path fill="url(#gemini-loading)" d="M12,22 C12,18 8,14 4,12 C8,10 12,6 12,2 C12,6 16,10 20,12 C16,14 12,18 12,22 Z" />
                        <defs>
                           <linearGradient id="gemini-loading" x1="0%" y1="0%" x2="100%" y2="100%">
                              <stop offset="0%" stopColor="#4E84FA" />
                              <stop offset="100%" stopColor="#D94C69" />
                           </linearGradient>
                        </defs>
                    </svg>
                 </div>
                 <div class="flex flex-col gap-2 mt-2 w-full">
                    <div class="h-4 bg-[#2D2E30] rounded animate-pulse w-3/4"></div>
                    <div class="h-4 bg-[#2D2E30] rounded animate-pulse w-1/2"></div>
                 </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="absolute bottom-0 w-full bg-[#131314] pt-2 pb-6 px-4">
            <div class="max-w-3xl mx-auto relative">
               <!-- Image Preview -->
               <div id="image-preview" class="hidden absolute bottom-full left-0 mb-2 p-2 bg-[#1E1F20] rounded-xl border border-gray-700 flex items-start gap-2 animate-slide-up shadow-lg">
                  <img id="preview-img" src="" alt="Preview" class="h-20 w-auto rounded-lg" />
                  <button onclick="clearImage()" class="bg-gray-700 rounded-full p-1 hover:bg-gray-600 text-white">
                     <i data-lucide="x" class="w-3 h-3"></i>
                  </button>
               </div>
 
               <div class="bg-[#1E1F20] rounded-[28px] flex flex-col transition-all border border-gray-700 focus-within:border-gray-500 focus-within:bg-[#28292C]">
                  <div class="flex items-end gap-2 p-2">
                     <button onclick="document.getElementById('file-upload').click()" class="p-3 text-[#E3E3E3] hover:bg-[#333537] rounded-full transition-colors flex-shrink-0" title="Upload Image">
                        <i data-lucide="image-plus" class="w-5 h-5"></i>
                     </button>
                     <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="handleImageUpload(this)">
                     
                     <button class="p-3 text-[#E3E3E3] hover:bg-[#333537] rounded-full transition-colors flex-shrink-0 md:hidden">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                     </button>
 
                     <textarea id="prompt-input" 
                        placeholder="Enter a prompt here"
                        class="w-full bg-transparent text-[#E3E3E3] placeholder-gray-400 border-none outline-none focus:ring-0 resize-none py-3 max-h-64 overflow-y-auto"
                        rows="1"
                        style="min-height: 48px;"
                        onkeydown="handleKeyDown(event)"
                        oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'"></textarea>
 
                     <button id="send-btn" onclick="sendMessage()" class="p-3 bg-white text-black hover:bg-gray-200 rounded-full transition-all flex-shrink-0 disabled:opacity-50 disabled:cursor-not-allowed">
                        <i data-lucide="send" class="w-5 h-5"></i>
                     </button>
                  </div>
               </div>
               <div class="text-center mt-2">
                  <p class="text-xs text-gray-500">Gemini may display inaccurate info, so double-check its responses.</p>
               </div>
            </div>
         </div>
    </div>

    <!-- Logic -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // State
        let messages = [];
        let currentImage = null; // Base64 string
        let isLoading = false;
        let isSidebarOpen = window.innerWidth >= 768; // Default open on desktop

        const chatContainer = document.getElementById('chat-container');
        const welcomeScreen = document.getElementById('welcome-screen');
        const messagesList = document.getElementById('messages-list');
        const loadingIndicator = document.getElementById('loading-indicator');
        const promptInput = document.getElementById('prompt-input');
        const sidebar = document.getElementById('sidebar');
        const dropOverlay = document.getElementById('drop-overlay');

        // Sidebar Logic (Revised to match Official Behavior)
        function updateSidebarUI() {
            if (window.innerWidth >= 768) {
                // Desktop: Relative positioning, affects layout
                if (isSidebarOpen) {
                    sidebar.classList.remove('w-0', '-translate-x-full');
                    sidebar.classList.add('w-72', 'translate-x-0');
                } else {
                    sidebar.classList.remove('w-72', 'translate-x-0');
                    sidebar.classList.add('w-0', '-translate-x-full'); // translate ensures it moves visually out
                }
            } else {
                // Mobile: Absolute positioning, overlay
                if (isSidebarOpen) {
                    sidebar.classList.remove('-translate-x-full');
                } else {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        }

        const toggleSidebar = () => {
            isSidebarOpen = !isSidebarOpen;
            updateSidebarUI();
        };

        // Initial setup
        updateSidebarUI();
        window.addEventListener('resize', () => {
             // Optional: auto-show/hide on resize could be added here
             // For now we just ensure classes are correct if we switch modes
             updateSidebarUI();
        });

        document.getElementById('menu-toggle').addEventListener('click', toggleSidebar);
        document.getElementById('mobile-menu-close').addEventListener('click', toggleSidebar);

        // Drag & Drop Logic
        const body = document.body;
        
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone
        ['dragenter', 'dragover'].forEach(eventName => {
            body.addEventListener(eventName, () => dropOverlay.classList.remove('hidden'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            body.addEventListener(eventName, (e) => {
                // Only hide if we are truly leaving the window or dropping
                if (eventName === 'drop' || (e.relatedTarget === null)) {
                    dropOverlay.classList.add('hidden');
                }
            }, false);
        });

        body.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                // Reuse existing image handler logic by mocking input
                const mockInput = { files: files };
                handleImageUpload(mockInput);
            }
            dropOverlay.classList.add('hidden');
        }

        // Image Handling
        function handleImageUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    currentImage = reader.result;
                    document.getElementById('preview-img').src = currentImage;
                    document.getElementById('image-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentImage = null;
            document.getElementById('file-upload').value = '';
            document.getElementById('image-preview').classList.add('hidden');
        }

        function resetChat() {
            messages = [];
            currentImage = null;
            welcomeScreen.classList.remove('hidden');
            messagesList.classList.add('hidden');
            messagesList.innerHTML = '';
            clearImage();
            // On mobile, close sidebar after new chat
            if (window.innerWidth < 768) {
                isSidebarOpen = false;
                updateSidebarUI();
            }
        }

        // Send Logic
        async function sendMessage() {
            const text = promptInput.value.trim();
            if ((!text && !currentImage) || isLoading) return;

            // UI Updates
            isLoading = true;
            document.getElementById('send-btn').disabled = true;
            welcomeScreen.classList.add('hidden');
            messagesList.classList.remove('hidden');
            promptInput.value = '';
            promptInput.style.height = '48px';
            
            const userImage = currentImage; // Capture current image before clearing
            clearImage();

            // Add User Message
            addMessageToUI('user', text, userImage);
            
            // Prepare Payload
            const newMessage = {
                role: 'user',
                text: text,
                image: userImage
            };
            messages.push(newMessage);

            // Show Loading
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                // Formatting for API
                const contents = messages.map(msg => ({
                    role: msg.role === 'user' ? 'user' : 'model',
                    parts: [
                        { text: msg.text },
                        ...(msg.image ? [{ inline_data: { mime_type: "image/jpeg", data: msg.image.split(',')[1] } }] : [])
                    ]
                }));

                const payload = {
                    contents: contents,
                    model: "gemini-1.5-pro", 
                    generationConfig: {
                        temperature: 0.7,
                        topK: 40,
                        topP: 0.95,
                        maxOutputTokens: 2048,
                    }
                };

                const response = await fetch("https://gemini-proxy-513372702506.us-central1.run.app/proxy", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`Status: ${response.status}`);

                const data = await response.json();
                const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response text found.";

                // Add Bot Message
                addMessageToUI('model', botText);
                messages.push({ role: 'model', text: botText });

            } catch (error) {
                addMessageToUI('model', `**Error:** ${error.message}`);
            } finally {
                isLoading = false;
                loadingIndicator.classList.add('hidden');
                document.getElementById('send-btn').disabled = false;
                scrollToBottom();
            }
        }

        function addMessageToUI(role, text, imageSrc = null) {
            const div = document.createElement('div');
            div.className = "flex gap-4 animate-slide-up";
            
            const iconHtml = role === 'user' 
                ? `<div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center flex-shrink-0"><i data-lucide="user" class="w-4 h-4 text-white"></i></div>`
                : `<div class="w-8 h-8 rounded-full overflow-hidden shadow-[0_0_10px_rgba(59,130,246,0.5)] flex-shrink-0">
                      <svg viewBox="0 0 24 24" class="w-full h-full bg-white">
                         <path fill="url(#gemini-gradient)" d="M12,22 C12,18 8,14 4,12 C8,10 12,6 12,2 C12,6 16,10 20,12 C16,14 12,18 12,22 Z" />
                         <defs>
                            <linearGradient id="gemini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                               <stop offset="0%" stopColor="#4E84FA" />
                               <stop offset="100%" stopColor="#D94C69" />
                            </linearGradient>
                         </defs>
                      </svg>
                   </div>`;

            const imgHtml = imageSrc 
                ? `<div class="mb-3"><img src="${imageSrc}" class="max-w-xs max-h-60 rounded-lg border border-gray-700"></div>` 
                : '';

            // Parse Markdown
            const contentHtml = role === 'model' ? marked.parse(text) : `<p class="whitespace-pre-wrap">${text}</p>`;

            div.innerHTML = `
                ${iconHtml}
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="font-medium text-sm">${role === 'user' ? 'You' : 'Gemini'}</span>
                        <span class="text-xs text-gray-500">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    ${imgHtml}
                    <div class="text-[#E3E3E3] prose prose-invert max-w-none">
                        ${contentHtml}
                    </div>
                </div>
            `;
            
            messagesList.appendChild(div);
            lucide.createIcons({ root: div }); // Re-init icons for new content
        }

        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
